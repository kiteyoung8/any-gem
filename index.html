<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v14.0 : Multi-Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .loading-dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
        .prose pre { background: #1a1b26 !important; border-radius: 8px; margin-top: 10px; }
        
        /* éŒ„éŸ³å‘¼å¸ç‡ˆ */
        .recording-pulse { animation: pulse-red 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* è‡ªè¨‚ä¸‹æ‹‰é¸å–®æ¨£å¼ */
        select { appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cbd5e1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right 0.7rem top 50%; background-size: 0.65rem auto; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans">

    <header class="p-4 border-b border-slate-800 bg-[#1e293b] flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full animate-pulse"></div>
            <span class="text-lg font-bold text-white tracking-tight">anyGem <span class="text-cyan-400">v14</span></span>
        </div>
        
        <select id="mode-select" onchange="updateModeUI()" class="bg-slate-700 text-white text-xs py-1.5 pl-3 pr-8 rounded-lg border border-slate-600 focus:outline-none focus:border-cyan-500 transition shadow-sm font-bold tracking-wide">
            <option value="chat">ğŸ’¬ é–’èŠæ¨¡å¼</option>
            <option value="search">ğŸŒ è¯ç¶²æœå°‹</option>
            <option value="assistant">ğŸ“… ç§äººåŠ©ç†</option>
        </select>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 w-full scroll-smooth"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-green-400 flex items-center gap-2">
        <span>ğŸ“¸ æº–å‚™å‚³é€:</span>
        <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
        <span id="filesize-display" class="text-slate-500 text-[10px]"></span>
        <button onclick="clearFile()" class="text-slate-400 hover:text-white px-2 ml-auto">âœ•</button>
    </div>

    <footer class="p-3 bg-[#1e293b] border-t border-slate-800 pb-6 md:pb-3">
        <div class="flex gap-2 items-center">
            
            <input type="file" id="file-upload" class="hidden" accept="image/*,.pdf,.txt">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>

            <button onclick="openCamera()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-green-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>

            <button id="mic-btn" onclick="toggleDictation()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-red-500 transition relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>

            <input type="text" id="user-input" class="w-full bg-[#0f172a] border border-slate-700 rounded-full px-4 py-2 focus:border-cyan-500 text-white outline-none transition-all placeholder-slate-600" placeholder="è¼¸å…¥è¨Šæ¯..." autocomplete="off">
            
            <button onclick="handleSend()" id="send-btn" class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-full font-bold shrink-0 disabled:opacity-50">SEND</button>
        </div>
    </footer>

    <div id="camera-modal" class="hidden fixed inset-0 bg-black/95 z-[60] flex flex-col items-center justify-center">
        <video id="video-feed" autoplay playsinline class="w-full max-h-[80vh] object-contain"></video>
        <canvas id="camera-canvas" class="hidden"></canvas>
        <div class="absolute bottom-8 w-full flex justify-around px-8 items-center">
            <button onclick="closeCamera()" class="text-white text-sm">å–æ¶ˆ</button>
            <button onclick="takePhoto()" class="w-16 h-16 rounded-full border-4 border-white bg-white/20 active:bg-white transition"></button>
            <button onclick="switchCamera()" class="text-white text-sm">ç¿»è½‰</button>
        </div>
    </div>

    <script>
        // âš ï¸ è«‹å¡«å…¥ä½ çš„ GAS URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');
        const micBtn = document.getElementById('mic-btn');
        const modeSelect = document.getElementById('mode-select'); // å–å¾—ä¸‹æ‹‰é¸å–®
        const sessId = "User_" + Math.random().toString(36).substr(2, 6).toUpperCase();

        let activeFile = null;
        let videoStream = null;
        let useFrontCamera = false;

        // ğŸ”„ æ›´æ–° UI æç¤ºæ–‡å­—
        function updateModeUI() {
            const mode = modeSelect.value;
            if (mode === 'search') {
                input.placeholder = "è¼¸å…¥é—œéµå­—é€²è¡Œæœå°‹ (ä¾‹å¦‚ï¼šä»Šæ—¥å¤©æ°£)...";
                btn.className = "bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full font-bold shrink-0";
            } else if (mode === 'assistant') {
                input.placeholder = "è¼¸å…¥æŒ‡ä»¤ (ä¾‹å¦‚ï¼šæ˜å¤©ä¸‹åˆå…©é»é–‹æœƒ)...";
                btn.className = "bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-full font-bold shrink-0";
            } else {
                input.placeholder = "è¼¸å…¥è¨Šæ¯...";
                btn.className = "bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-full font-bold shrink-0";
            }
        }
        // åˆå§‹åŒ–ä¸€æ¬¡
        updateModeUI();

        // ğŸ™ï¸ èªéŸ³è¾¨è­˜
        let recognition = null;
        let isRecording = false;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'cmn-Hant-TW';
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) { transcript += event.results[i][0].transcript; }
                input.value = transcript;
            };
            recognition.onend = () => { stopDictationUI(); };
            recognition.onerror = (event) => { console.error(event); stopDictationUI(); };
        } else { micBtn.style.display = 'none'; }

        function toggleDictation() {
            if (!recognition) return;
            if (isRecording) { recognition.stop(); } 
            else { recognition.start(); micBtn.classList.add('recording-pulse'); input.placeholder = "æ­£åœ¨è†è½..."; isRecording = true; }
        }
        function stopDictationUI() {
            micBtn.classList.remove('recording-pulse');
            updateModeUI(); // æ¢å¾©æ­£ç¢ºçš„ placeholder
            isRecording = false;
            input.focus();
        }

        // æª”æ¡ˆèˆ‡ç›¸æ©Ÿ
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                let file = e.target.files[0];
                if (file.type.startsWith('image/')) {
                    setLoading(true, "å£“ç¸®åœ–ç‰‡ä¸­...");
                    file = await compressImage(file);
                    setLoading(false);
                }
                setFile(file);
            }
        });
        async function openCamera() { document.getElementById('camera-modal').classList.remove('hidden'); startVideo(); }
        async function startVideo() { if (videoStream) videoStream.getTracks().forEach(t=>t.stop()); const c={video:{facingMode:useFrontCamera?"user":"environment"}}; videoStream=await navigator.mediaDevices.getUserMedia(c); document.getElementById('video-feed').srcObject=videoStream; }
        function switchCamera() { useFrontCamera=!useFrontCamera; startVideo(); }
        function closeCamera() { document.getElementById('camera-modal').classList.add('hidden'); if(videoStream) videoStream.getTracks().forEach(t=>t.stop()); }
        async function takePhoto() { const v=document.getElementById('video-feed'); const c=document.getElementById('camera-canvas'); c.width=800; c.height=v.videoHeight*(800/v.videoWidth); c.getContext('2d').drawImage(v,0,0,c.width,c.height); c.toBlob(b=>{ setFile(new File([b],"photo.jpg",{type:"image/jpeg"})); closeCamera(); },'image/jpeg',0.7); }
        function compressImage(f) { return new Promise(r=>{ const i=new Image(); i.src=URL.createObjectURL(f); i.onload=()=>{ const c=document.createElement('canvas'); const w=Math.min(i.width,1024); const h=i.height*(w/i.width); c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>r(new File([b],f.name,{type:"image/jpeg"})),'image/jpeg',0.7); }; }); }
        function setFile(f) { activeFile=f; fileStatus.classList.remove('hidden'); document.getElementById('filename-display').innerText=f.name; document.getElementById('filesize-display').innerText=(f.size/1024).toFixed(1)+"KB"; input.placeholder="æè¿°é€™å¼µåœ–ç‰‡..."; }
        function clearFile() { activeFile=null; fileInput.value=""; fileStatus.classList.add('hidden'); updateModeUI(); }

        // ç™¼é€é‚è¼¯
        async function handleSend() {
            const text = input.value.trim();
            if ((!text && !activeFile) || btn.disabled) return;

            // å–å¾—ç›®å‰æ¨¡å¼
            const currentMode = modeSelect.value;
            let modeLabel = "";
            if (currentMode === 'search') modeLabel = "ğŸŒ [æœå°‹] ";
            if (currentMode === 'assistant') modeLabel = "ğŸ“… [åŠ©ç†] ";

            addMessage('user', activeFile ? `[æª”æ¡ˆ] ${activeFile.name}\n${modeLabel}${text}` : `${modeLabel}${text}`);
            
            input.value = '';
            setLoading(true, currentMode === 'search' ? "æ­£åœ¨ Google æœå°‹..." : "AI æ€è€ƒä¸­...");
            
            try {
                let payload = { 
                    message: text, 
                    session_id: sessId, 
                    mode: currentMode // ğŸ‘ˆ é—œéµï¼šå‚³é€é¸æ“‡çš„æ¨¡å¼çµ¦å¾Œç«¯
                };

                if (activeFile) {
                    const base64 = await toBase64(activeFile);
                    payload.file_data = base64.split(',')[1];
                    payload.file_name = activeFile.name;
                    payload.mime_type = activeFile.type;
                    clearFile();
                }

                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                
                if (data.status === "success") { addMessage('ai', data.reply); } 
                else { addMessage('ai', "âš ï¸ Error: " + data.error); }

            } catch (e) { addMessage('ai', "âŒ Failed"); } 
            finally { setLoading(false); }
        }

        function toBase64(f) { return new Promise(r=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result); rd.readAsDataURL(f); }); }
        function addMessage(role, text) { const d=document.createElement('div'); d.className=`flex ${role==='user'?'justify-end':'justify-start'} mb-4`; const b=document.createElement('div'); b.className=`max-w-[85%] p-3 rounded-2xl ${role==='user'?'bg-cyan-700 text-white':'bg-slate-800 text-slate-200'} prose prose-invert prose-sm`; b.innerHTML=marked.parse(text); d.appendChild(b); chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }
        function setLoading(l,t) { btn.disabled=l; if(l){ const d=document.createElement('div'); d.id='loader'; d.className='text-cyan-400 text-xs font-mono mb-4 animate-pulse'; d.innerText="âš¡ "+t; chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }else{ const e=document.getElementById('loader'); if(e)e.remove(); } }
    </script>
</body>
</html>
