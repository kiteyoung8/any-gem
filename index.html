<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v34.0 : Smart Routing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });

    </script>
    <style>
        /* åŸºç¤å‹•ç•«èˆ‡æ¨£å¼ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.2); margin: 12px 0; }
        
        /* å­¸ç¿’å¡ç‰‡å°ˆå±¬æ¨£å¼ (Studio Classroom Style) */
        .learn-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; backdrop-filter: blur(20px); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .learn-section { display: none; padding: 1.5rem; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.2); }
        .learn-section.active { display: block; animation: fadeInUp 0.3s ease; }
        
        /* æ™ºæ…§åŠŸèƒ½æŒ‰éˆ• */
        .tool-btn { @apply flex flex-col items-center justify-center gap-1 p-3 rounded-xl transition-all active:scale-95 border border-white/5 bg-slate-800/40 hover:bg-slate-700 text-[10px] font-bold text-slate-400; }
        .tool-btn:hover { @apply text-white border-emerald-500/40 bg-emerald-900/20; }
        .tool-btn svg { @apply w-5 h-5 opacity-60; }
        .tool-btn:hover svg { @apply opacity-100 text-emerald-400; }

        /* Zen Mode */
        #zen-editor { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); z-index: 100; }
        #zen-editor.active { transform: translateY(0); }

        /* è¼‰å…¥ä¸­å‹•ç•« */
        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex justify-between items-center z-40">
        <div class="flex flex-col">
            <span class="text-lg font-black text-white italic tracking-tighter">anyGem <span class="text-emerald-500">v34.0</span></span>
            <span class="text-[8px] text-emerald-500 font-mono tracking-widest uppercase opacity-60">Smart Routing Edition</span>
        </div>
        <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 outline-none font-bold cursor-pointer">
            <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
            <option value="learning">ğŸ‡¬ğŸ‡§ è‹±æ–‡å®¶æ•™</option>
            <option value="report">ğŸ“‘ æ·±åº¦ç ”å ±</option>
            <option value="calendar">ğŸ“… æ—¥æ›†ç®¡å®¶</option>
            <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
        </select>
    </header>

    <div id="roleplay-status" class="hidden absolute top-20 left-1/2 -translate-x-1/2 z-50">
        <button onclick="stopRoleplay()" class="bg-emerald-600 text-white text-xs font-bold px-5 py-2 rounded-full shadow-2xl animate-bounce flex items-center gap-2">
            <span>ğŸŸ¢ å°è©±ç·´ç¿’ä¸­</span>
            <span class="text-[9px] opacity-70">(é»æ­¤çµæŸ)</span>
        </button>
    </div>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="zen-editor" class="fixed inset-0 bg-[#020617]/98 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <span class="text-emerald-500 font-bold text-xs tracking-widest">ZEN WRITER MODE</span>
            <button onclick="closeZenMode()" class="bg-emerald-600 text-white px-8 py-2 rounded-full text-xs font-bold hover:bg-emerald-500 transition-all">DONE</button>
        </div>
        <textarea id="zen-input" class="flex-grow bg-transparent text-slate-200 text-xl outline-none resize-none font-serif leading-relaxed placeholder-slate-700" placeholder="åœ¨æ­¤å°ˆå¿ƒå¯«ä½œæˆ–è²¼ä¸Šæ–‡ç« ..."></textarea>
    </div>

    <footer class="p-4 bg-[#0f172a] border-t border-emerald-900/30 z-40 relative">
        <div id="ppt-settings" class="hidden mb-3"></div>
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 shrink-0 border border-white/5 active:scale-95">
                <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <button onclick="openZenMode()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 shrink-0 border border-white/5 active:scale-95">
                <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/10 rounded-2xl px-5 py-4 text-white text-sm focus:border-emerald-500 outline-none transition-all placeholder-slate-600" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-emerald-900/40 uppercase italic active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        // âœ… æ›¿æ›ç‚ºæ‚¨çš„ GAS éƒ¨ç½²ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input'), sessId = "V34_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null, roleplayContext = null;

        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); input.focus(); }

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", report: "bg-blue-600", calendar: "bg-fuchsia-600", presentation: "bg-orange-600", learning: "bg-cyan-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase italic`;
            if (m === 'learning') input.placeholder = roleplayContext ? "å°è©±ç·´ç¿’ä¸­... (è«‹ç”¨è‹±æ–‡å›ç­”)" : "è¼¸å…¥å­¸ç¿’ä¸»é¡Œ (ä¾‹: Travel English)...";
            else input.placeholder = "è¼¸å…¥è¨Šæ¯...";
        }
        updateModeUI();

        window.stopRoleplay = () => { 
            roleplayContext = null; 
            document.getElementById('roleplay-status').classList.add('hidden'); 
            input.placeholder = "è¼¸å…¥å­¸ç¿’ä¸»é¡Œ..."; 
        };

        window.startRoleplay = (title) => { 
            if (!roleplayContext) return;
            addMessage('ai', `ğŸ‘‹ <strong>Conversation Started!</strong>\nReady to discuss "${title}" with you. I can act as your instructor or a friend. How would you like to begin?`);
            document.getElementById('roleplay-status').classList.remove('hidden');
            input.focus();
        };

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;
            addMessage('user', text); input.value = '';
            
            let payload = { message: text, session_id: sessId, mode: modeSelect.value };
            // åˆ¤æ–·æ˜¯å¦ç‚ºå®¶æ•™å°è©±æ¨¡å¼
            if (modeSelect.value === 'learning' && roleplayContext) { 
                payload.roleplay_context = roleplayContext; 
                setLoading(true, "Teacher replying..."); 
            } else { 
                let t = "Thinking...";
                if(modeSelect.value==='learning') t="Preparing Lesson...";
                if(modeSelect.value==='report') t="Searching Data...";
                setLoading(true, t); 
            }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    if (data.type === 'lesson') { 
                        renderLearningCard(data.data); 
                        roleplayContext = data.data.article; 
                    } else { 
                        addMessage('ai', data.reply, { model: data.model, docUrl: data.docUrl, mermaid: data.mermaid }); 
                    }
                } else {
                    addMessage('ai', "ğŸš¨ Error: " + data.error);
                }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        // è§¸ç™¼é€²éšç©ºä¸­è‹±èªåŠŸèƒ½ (Banter/Culture)
        window.triggerLearningAction = async (action, title, articleSnippet, outputId) => {
            const outputDiv = document.getElementById(outputId);
            outputDiv.classList.add('active');
            outputDiv.innerHTML = `<div class="text-emerald-400 text-xs font-bold loading-dots">AI Routing to Smart Model</div>`;
            const payload = { mode: 'learning_action', action: action, title: title, article: articleSnippet };
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    outputDiv.innerHTML = `<div class="prose prose-invert prose-sm animate-fade-in">${marked.parse(data.reply)}</div>`;
                }
            } catch(e) { outputDiv.innerHTML = `<span class="text-red-500">Action failed.</span>`; }
        };

        // æ¸²æŸ“äº’å‹•å­¸ç¿’å¡ç‰‡
        function renderLearningCard(data) {
            const id = Math.random().toString(36).substr(2, 5);
            const w = document.createElement('div'); w.className = "flex animate-fade-in w-full mb-8";
            const articleSnippet = data.article.substring(0, 300);
            
            w.innerHTML = `
            <div class="learn-card w-full max-w-3xl">
                <div class="p-6 bg-cyan-950/40 border-b border-white/5 flex gap-5 items-start">
                    ${data.image ? `<img src="data:image/jpeg;base64,${data.image}" class="w-24 h-24 object-cover rounded-xl shadow-2xl border border-white/10">` : ''}
                    <div class="flex-1">
                        <h3 class="text-2xl font-bold text-white mb-1">${data.title}</h3>
                        <div class="flex gap-2 mb-4">
                             <span class="text-[10px] bg-cyan-500/20 text-cyan-400 px-2 py-0.5 rounded font-black tracking-widest uppercase">${data.topic}</span>
                        </div>
                        <button onclick="speakText(\`${data.article.replace(/"/g, "&quot;")}\`)" class="bg-cyan-600 hover:bg-cyan-500 text-white text-[10px] font-bold px-5 py-2 rounded-full shadow-lg transition-all active:scale-95">ğŸ”Š Listen to Article</button>
                    </div>
                </div>

                <div class="p-8 prose prose-invert prose-sm max-w-none leading-relaxed text-slate-200 font-serif text-lg" id="${id}-article">${marked.parse(data.article)}</div>

                <div class="p-4 bg-slate-900/60 grid grid-cols-4 gap-2 border-t border-white/5">
                    <button onclick="toggleSection('${id}-trans')" class="tool-btn">ä¸­è‹±å°ç…§</button>
                    <button onclick="toggleSection('${id}-vocab')" class="tool-btn">é‡é»å–®å­—</button>
                    <button onclick="toggleSection('${id}-grammar')" class="tool-btn">æ–‡æ³•è§£æ</button>
                    <button onclick="startRoleplay('${data.title}')" class="tool-btn border-emerald-500/30 text-emerald-400">å°è©±ç·´ç¿’</button>
                    
                    <button onclick="triggerLearningAction('banter', '${data.title}', '${articleSnippet}', '${id}-ext')" class="tool-btn col-span-2 bg-indigo-900/20 border-indigo-500/10">ğŸ™ï¸ é›™äººè„«å£ç§€ (Banter)</button>
                    <button onclick="triggerLearningAction('culture', '${data.title}', '${articleSnippet}', '${id}-ext')" class="tool-btn col-span-2 bg-amber-900/20 border-amber-500/10">ğŸ—ºï¸ æ–‡åŒ–æ·±æ½› (Culture)</button>
                </div>

                <div id="${id}-trans" class="learn-section bg-slate-800/40"><h4>Translation</h4>${marked.parse(data.translation)}</div>
                <div id="${id}-vocab" class="learn-section bg-slate-800/40"><h4>Key Vocabulary</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${data.vocab.map(v => `<div class="bg-white/5 p-4 rounded-xl flex justify-between items-center group"><div><span class="font-bold text-emerald-400 text-base">${v.word}</span> <span class="text-[10px] opacity-40 italic ml-1">${v.pos}</span><p class="text-xs mt-1 text-slate-300">${v.meaning}</p></div><button onclick="speakText('${v.word}')" class="text-slate-500 group-hover:text-white transition-colors">ğŸ”Š</button></div>`).join('')}</div></div>
                <div id="${id}-grammar" class="learn-section bg-slate-800/40">${marked.parse(data.grammar)}</div>
                
                <div id="${id}-ext" class="learn-section bg-indigo-950/20 border-t border-indigo-500/20"></div>
            </div>`;
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.toggleSection = (id) => { document.getElementById(id).classList.toggle('active'); };
        
        window.speakText = (text) => { 
            window.speechSynthesis.cancel(); 
            const u = new SpeechSynthesisUtterance(text); 
            u.lang = 'en-US'; 
            u.rate = 0.95; 
            window.speechSynthesis.speak(u); 
        };

        // Renders standard chat messages + âœ… Copy Button
        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group mb-5`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-5 rounded-2xl ${role === 'user' ? 'bg-emerald-700/90 text-white' : 'bg-[#1e293b] text-slate-200 border border-white/5'} prose prose-invert prose-sm shadow-xl relative`;
            
            if(meta && meta.docUrl) m.innerHTML += `<div class="mb-4 bg-indigo-600 text-white p-3 rounded-xl cursor-pointer font-bold text-xs shadow-lg hover:bg-indigo-500 transition-all" onclick="window.open('${meta.docUrl}')">ğŸ“‘ é–‹å•Ÿ Google Doc ç ”ç©¶å ±å‘Š</div>`;
            
            m.innerHTML += marked.parse(text || "");

            // âœ¨ è¤‡è£½æŒ‰éˆ•ï¼šæ‰¾å›ä¸¦å›ºå®šé¡¯ç¤ºåœ¨æ¯ä¸€å‰‡ AI å›è¦†
            if (role === 'ai') {
                const c = document.createElement('button');
                c.className = "mt-4 text-[9px] uppercase font-black bg-slate-800/80 hover:bg-emerald-600 px-3 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-all ml-auto block border border-white/5";
                c.innerText = "Copy Content";
                c.onclick = () => { 
                    const cleanText = m.innerText.replace("Copy Content", "").trim();
                    navigator.clipboard.writeText(cleanText); 
                    c.innerText = "âœ… Copied!"; 
                    setTimeout(() => { c.innerText = "Copy Content"; }, 2000);
                };
                m.appendChild(c);
            }

            if (meta && meta.mermaid) {
                const mid = `mermaid-${Math.random().toString(36).substr(2, 9)}`;
                const g = document.createElement('div'); g.className = "mt-4 p-4 bg-black/20 rounded-xl overflow-x-auto";
                g.innerHTML = `<div class="mermaid" id="${mid}">${meta.mermaid}</div>`;
                m.appendChild(g);
                setTimeout(async () => { try { await window.mermaid.run({ nodes: [document.getElementById(mid)] }); } catch(e){} }, 100);
            }

            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
            if (window.hljs) hljs.highlightAll();
        }

        function setLoading(l, t) { 
            btn.disabled = l; 
            if(l){ 
                const d = document.createElement('div'); 
                d.id = 'loader'; 
                d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 ml-4 flex items-center gap-1'; 
                d.innerHTML = `<span class="loading-dots">âš¡ ${t.toUpperCase()}</span>`; 
                chatWindow.appendChild(d); 
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else { 
                document.getElementById('loader')?.remove(); 
            } 
        }

        async function compressImage(f) { return new Promise(r => { const i = new Image(); i.src = URL.createObjectURL(f); i.onload = () => { const c = document.createElement('canvas'); c.width = i.width; c.height = i.height; c.getContext('2d').drawImage(i, 0, 0); c.toBlob(b => r(new File([b], f.name, {type: "image/jpeg"})), 'image/jpeg', 0.85); }; }); }
    </script>
