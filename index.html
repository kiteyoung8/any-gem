    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptOptions = document.getElementById('ppt-options');
        let chatHistory = [], sessId = "any_" + Math.random().toString(36).substr(2, 6).toUpperCase();

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", search: "bg-blue-600", drawing: "bg-pink-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg uppercase italic`;
            m === 'presentation' ? pptOptions.classList.add('active') : pptOptions.classList.remove('active');
        }

        function checkCustomTheme() {
            const isCustom = document.getElementById('ppt-theme').value === 'CUSTOM';
            document.getElementById('custom-theme-box').classList.toggle('hidden', !isCustom);
        }

        async function handleSend() {
            const text = input.value.trim();
            if(!text) return;
            addMessage('user', text);
            input.value = '';

            const m = modeSelect.value;
            const payload = { 
                message: text, session_id: sessId, mode: m,
                options: m === 'presentation' ? {
                    strategy: document.getElementById('ppt-strategy').value,
                    style: document.getElementById('ppt-theme').value === 'CUSTOM' ? document.getElementById('ppt-custom-style').value : document.getElementById('ppt-theme').value
                } : null
            };

            setLoading(true, m === 'presentation' ? "Architecting Slides..." : "Transmitting...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white shadow-emerald-900/20' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl relative`;
            
            if(meta && meta.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg";
                msgBox.appendChild(img);
            }
            if (text) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
                if (role === 'ai') {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = "mt-4 text-[10px] bg-slate-700/50 hover:bg-emerald-600 text-slate-400 px-3 py-1 rounded-lg font-bold transition-all";
                    copyBtn.innerHTML = "ğŸ“‹ Copy Text";
                    copyBtn.onclick = () => { navigator.clipboard.writeText(text); copyBtn.innerHTML = "âœ… Done!"; setTimeout(()=>copyBtn.innerHTML="ğŸ“‹ Copy Text", 2000); };
                    msgBox.appendChild(copyBtn);
                }
            }
            wrapper.appendChild(msgBox); chatWindow.appendChild(wrapper); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse px-2 mt-2'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); } else { document.getElementById('loader')?.remove(); } }
