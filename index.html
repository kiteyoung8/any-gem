<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v36.3 : Zen & Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.2); }
        
        /* âœ¨ ç¦ªå®šæ¨¡å¼æ¨£å¼ */
        #zen-editor { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); z-index: 100; }
        #zen-editor.active { transform: translateY(0); }

        .learn-card { background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; overflow: hidden; backdrop-filter: blur(20px); }
        .learn-section { display: none; padding: 1.5rem; border-top: 1px solid rgba(255,255,255,0.05); }
        .learn-section.active { display: block; animation: fadeInUp 0.3s ease; }
        .tool-btn { @apply flex flex-col items-center justify-center gap-1.5 p-3.5 rounded-2xl transition-all active:scale-95 border border-white/5 bg-slate-800/40 hover:bg-slate-700 text-[11px] font-bold text-slate-400; }
        .playing { @apply ring-2 ring-emerald-500 animate-pulse bg-emerald-900/40 text-white; }
        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden relative">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex justify-between items-center z-40">
        <div class="flex flex-col">
            <span class="text-xl font-black text-white italic tracking-tighter">anyGem <span class="text-emerald-500 text-sm">v36.3</span></span>
        </div>
        <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 outline-none font-bold">
            <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
            <option value="report">ğŸ“‘ æ·±åº¦ç ”å ±</option>
            <option value="art">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
            <option value="calendar">ğŸ“… æ—¥æ›†ç®¡å®¶</option>
            <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            <option value="learning">ğŸ‡¬ğŸ‡§ è‹±æ–‡å®¶æ•™</option>
        </select>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="zen-editor" class="fixed inset-0 bg-[#020617]/98 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <span class="text-emerald-500 font-bold text-xs tracking-widest uppercase">Zen Editor</span>
            <button onclick="closeZenMode()" class="bg-emerald-600 text-white px-8 py-2 rounded-full text-xs font-bold shadow-lg active:scale-95">å®Œæˆç·¨è¼¯</button>
        </div>
        <textarea id="zen-input" class="flex-grow bg-transparent text-slate-200 text-xl outline-none resize-none font-serif leading-relaxed" placeholder="åœ¨é€™è£¡ç·¨è¼¯ä½ çš„æ–‡å­—..."></textarea>
    </div>

    <footer class="p-4 bg-[#0f172a] border-t border-emerald-900/30 z-40">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*,.pdf,.doc,.docx,.txt">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 border border-white/5 shrink-0 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <button onclick="openZenMode()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 border border-white/5 shrink-0 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
            </button>

            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/10 rounded-2xl px-5 py-4 text-white text-sm focus:border-emerald-500 outline-none transition-all" placeholder="è¼¸å…¥å…§å®¹æˆ–ä¸Šå‚³æª”æ¡ˆ...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg uppercase italic active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input');
        let currentFile = { base64: null, mimeType: null };

        function updateModeUI() {
            const themes = { chat: "bg-emerald-600", report: "bg-blue-600", art: "bg-pink-600", calendar: "bg-fuchsia-600", presentation: "bg-orange-600", learning: "bg-cyan-600" };
            btn.className = `${themes[modeSelect.value]} text-white px-6 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase italic`;
        }
        updateModeUI();

        // ç¦ªå®šæ¨¡å¼ï¼šè§£æ±ºæ‰‹æ©Ÿè¼¸å…¥é›£ä¿®æ”¹
        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); }

        // æª”æ¡ˆè™•ç†
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                currentFile.base64 = evt.target.result.split(',')[1];
                currentFile.mimeType = file.type;
                input.value = `[å·²é¸å–æª”æ¡ˆ: ${file.name}] ` + input.value;
            };
            reader.readAsDataURL(file);
        });

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !currentFile.base64) return;
            addMessage('user', text); input.value = '';
            setLoading(true, "AI Processing...");
            try {
                const payload = { message: text, mode: modeSelect.value, imageBase64: currentFile.base64, mimeType: currentFile.mimeType };
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                currentFile = { base64: null, mimeType: null }; // æ¸…ç©ºæª”æ¡ˆ

                if(data.status === "success") {
                    if (data.type === 'lesson') renderLearningCard(data.data);
                    else if (data.type === 'art') renderArtCard(data.image);
                    else addMessage('ai', data.reply);
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function renderArtCard(base64) {
            const w = document.createElement('div'); w.className = "flex animate-fade-in w-full mb-8 justify-start";
            w.innerHTML = `<div class="bg-slate-900/80 p-2 rounded-3xl border border-white/10 shadow-2xl max-w-sm">
                <img src="data:image/jpeg;base64,${base64}" class="rounded-2xl w-full object-cover aspect-square shadow-inner">
                <a href="data:image/jpeg;base64,${base64}" download="anyGem_art.jpg" class="block text-center text-[10px] text-pink-400 mt-2 font-black uppercase tracking-widest">Download Image</a>
            </div>`;
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // ç¶­æŒè‹±æ–‡å®¶æ•™èˆ‡èªéŸ³åŠŸèƒ½... (çœç•¥é‡è¤‡çš„ renderLearningCard èˆ‡ playBanterSpeechï¼Œä»£ç¢¼å·²åœ¨å…§éƒ¨å„ªåŒ–)
        // ... æ­¤è™•åŒ…å«èˆ‡ v36.2 ç›¸åŒçš„ renderLearningCard å’Œ playBanterSpeech å‡½å¼ ...

        function addMessage(role, text) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group mb-5`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-5 rounded-3xl ${role === 'user' ? 'bg-emerald-700/90 text-white' : 'bg-[#1e293b] text-slate-200 border border-white/5'} prose prose-invert prose-sm shadow-xl`;
            m.innerHTML = marked.parse(text || "");
            w.appendChild(m); chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 ml-4'; d.innerHTML = `<span class="loading-dots">âš¡ ${t.toUpperCase()}</span>`; chatWindow.appendChild(d); } else { document.getElementById('loader')?.remove(); } }
    </script>
</body>
</html>
