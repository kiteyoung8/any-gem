<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v36.3 : Zen & Chinese Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.2); }
        
        /* âœ¨ ç¦ªå®šæ¨¡å¼æ¨£å¼ */
        #zen-editor { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); z-index: 100; }
        #zen-editor.active { transform: translateY(0); }

        .learn-card { background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; overflow: hidden; backdrop-filter: blur(20px); box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        .learn-section { display: none; padding: 1.5rem; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3); }
        .learn-section.active { display: block; animation: fadeInUp 0.3s ease; }
        .tool-btn { @apply flex flex-col items-center justify-center gap-1.5 p-3.5 rounded-2xl transition-all active:scale-95 border border-white/5 bg-slate-800/40 hover:bg-slate-700 text-[11px] font-bold text-slate-400; }
        .playing { @apply ring-2 ring-emerald-500 animate-pulse bg-emerald-900/40 text-white shadow-[0_0_20px_rgba(16,185,129,0.4)]; }

        /* âœ¨ è„«å£ç§€åŠ‡æœ¬æ¨£å¼å„ªåŒ– */
        #ext-content .prose p { margin-bottom: 2px; color: #ffffff; font-weight: 600; }
        .prose p:has(+ p:contains("(")) { margin-bottom: 0px; }
        .prose p:contains("(") { 
            @apply text-slate-500 text-[10px] italic mb-4 block; 
            line-height: 1.4;
        }

        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden relative">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex justify-between items-center z-40">
        <div class="flex flex-col">
            <span class="text-xl font-black text-white italic tracking-tighter">anyGem <span class="text-emerald-500 text-sm">v36.3</span></span>
            <span class="text-[8px] text-emerald-500 font-mono tracking-[0.2em] uppercase opacity-60">Integrated Master</span>
        </div>
        <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 outline-none font-bold cursor-pointer">
            <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
            <option value="report">ğŸ“‘ æ·±åº¦ç ”å ±</option>
            <option value="art">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
            <option value="calendar">ğŸ“… æ—¥æ›†ç®¡å®¶</option>
            <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            <option value="learning">ğŸ‡¬ğŸ‡§ è‹±æ–‡å®¶æ•™</option>
        </select>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="zen-editor" class="fixed inset-0 bg-[#020617]/98 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <span class="text-emerald-500 font-bold text-xs tracking-widest uppercase">Zen Mode Editor</span>
            <button onclick="closeZenMode()" class="bg-emerald-600 text-white px-8 py-2 rounded-full text-xs font-bold">Apply & Close</button>
        </div>
        <textarea id="zen-input" class="flex-grow bg-transparent text-slate-200 text-xl outline-none resize-none font-serif leading-relaxed" placeholder="åœ¨é€™è£¡ç·¨è¼¯é•·æ–‡æœ¬..."></textarea>
    </div>

    <footer class="p-4 bg-[#0f172a] border-t border-emerald-900/30 z-40">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*,.pdf,.doc,.docx,.txt">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 shrink-0 border border-white/5 active:scale-95">
                <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <button onclick="openZenMode()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 shrink-0 border border-white/5 active:scale-95">
                <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
            </button>

            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/10 rounded-2xl px-5 py-4 text-white text-sm focus:border-emerald-500 outline-none transition-all" placeholder="è¼¸å…¥ä¸»é¡Œæˆ–ä¸Šå‚³å…§å®¹...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-emerald-900/40 uppercase italic active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        // âœ… å¡«å…¥æ‚¨çš„å°ˆå±¬ GAS ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input'), sessId = "V363_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let currentFileData = { base64: null, mimeType: null };

        function updateModeUI() {
            const themes = { chat: "bg-emerald-600", report: "bg-blue-600", art: "bg-pink-600", calendar: "bg-fuchsia-600", presentation: "bg-orange-600", learning: "bg-cyan-600" };
            btn.className = `${themes[modeSelect.value]} text-white px-6 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase italic`;
        }
        updateModeUI();

        // ğŸ§˜ Zen Mode é‚è¼¯
        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); }

        // ğŸ“ æª”æ¡ˆè™•ç†
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                currentFileData.base64 = evt.target.result.split(',')[1];
                currentFileData.mimeType = file.type;
                input.value = `[å·²é™„åŠ æª”æ¡ˆ: ${file.name}] ` + input.value;
            };
            reader.readAsDataURL(file);
        });

        // ğŸ™ï¸ æ’­æ”¾å™¨ï¼šéæ¿¾ Emoji èˆ‡ç¿»è­¯
        async function playBanterSpeech(btnElement, text) {
            if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); btnElement.classList.remove('playing'); btnElement.innerText = "ğŸ”Š æ’­æ”¾å°è©±"; return; }
            btnElement.classList.add('playing'); btnElement.innerText = "ğŸ›‘ åœæ­¢";
            const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
            let currentLine = 0;
            function speakNext() {
                if (currentLine >= lines.length || !btnElement.classList.contains('playing')) { btnElement.classList.remove('playing'); btnElement.innerText = "ğŸ”Š æ’­æ”¾å°è©±"; return; }
                const line = lines[currentLine];
                if (line.startsWith('(')) { currentLine++; speakNext(); return; }
                if (line.includes(':')) {
                    const isHostA = line.includes('Host A');
                    const speech = line.split(':')[1].trim().replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDC00-\uDFFF])/g, '');
                    const utterance = new SpeechSynthesisUtterance(speech);
                    utterance.lang = 'en-US';
                    utterance.pitch = isHostA ? 1.3 : 0.6;
                    utterance.onend = () => { currentLine++; setTimeout(speakNext, 450); };
                    window.speechSynthesis.speak(utterance);
                } else { currentLine++; speakNext(); }
            }
            speakNext();
        }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !currentFileData.base64) return;
            addMessage('user', text); input.value = '';
            setLoading(true, "AI Processing...");
            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        message: text, 
                        mode: modeSelect.value, 
                        imageBase64: currentFileData.base64, 
                        mimeType: currentFileData.mimeType 
                    }) 
                });
                const data = await res.json();
                currentFileData = { base64: null, mimeType: null }; // é‡è¨­æª”æ¡ˆ
                if(data.status === "success") {
                    if (data.type === 'lesson') renderLearningCard(data.data);
                    else if (data.type === 'art') renderArtCard(data.image);
                    else addMessage('ai', data.reply);
                }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function renderArtCard(base64) {
            const w = document.createElement('div'); w.className = "flex animate-fade-in w-full mb-8 justify-start";
            w.innerHTML = `<div class="bg-slate-900/80 p-2 rounded-3xl border border-white/10 shadow-2xl max-w-sm">
                <img src="data:image/jpeg;base64,${base64}" class="rounded-2xl w-full object-cover aspect-square">
                <a href="data:image/jpeg;base64,${base64}" download="anyGem_art.jpg" class="block text-center text-[10px] text-pink-400 mt-2 font-black uppercase tracking-widest">Download Image</a>
            </div>`;
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.triggerLearningAction = async (btn, action, title, outputId) => {
            const outputDiv = document.getElementById(outputId);
            outputDiv.classList.add('active');
            outputDiv.innerHTML = `<div class="text-emerald-400 text-xs font-bold loading-dots">Generating</div>`;
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'learning_action', action: action, title: title }) });
            const data = await res.json();
            outputDiv.innerHTML = `<div class="prose prose-invert prose-sm animate-fade-in" id="ext-content">${marked.parse(data.reply)}</div>`;
            if (action === 'banter') {
                const pb = document.createElement('button'); pb.className = "mt-4 bg-indigo-600 text-white text-[10px] font-bold px-5 py-2 rounded-lg transition-all active:scale-95 shadow-lg";
                pb.innerText = "ğŸ”Š æ’­æ”¾å°è©±"; pb.onclick = () => playBanterSpeech(pb, data.reply);
                outputDiv.appendChild(pb);
            }
        };

        function renderLearningCard(data) {
            const id = Math.random().toString(36).substr(2, 5);
            const w = document.createElement('div'); w.className = "flex animate-fade-in w-full mb-8";
            w.innerHTML = `
            <div class="learn-card w-full max-w-3xl">
                <div class="p-6 bg-cyan-950/40 border-b border-white/5 flex gap-5 items-start">
                    <div class="flex-1"><h3 class="text-2xl font-bold text-white mb-2">${data.title}</h3></div>
                </div>
                <div class="p-8 prose prose-invert prose-sm max-w-none text-slate-200 font-serif text-lg">${marked.parse(data.article)}</div>
                <div class="p-4 bg-slate-900/60 grid grid-cols-3 gap-2 border-t border-white/5">
                    <button onclick="toggleSection('${id}-trans')" class="tool-btn">ä¸­è‹±å°ç…§</button>
                    <button onclick="toggleSection('${id}-vocab')" class="tool-btn">é‡é»å–®å­—</button>
                    <button onclick="toggleSection('${id}-grammar')" class="tool-btn">æ–‡æ³•è§£æ (ç¹ä¸­)</button>
                    <button onclick="triggerLearningAction(this, 'banter', '${data.title}', '${id}-ext')" class="tool-btn col-span-1 bg-indigo-900/20">ğŸ™ï¸ é›™èªè„«å£ç§€</button>
                    <button onclick="triggerLearningAction(this, 'culture', '${data.title}', '${id}-ext')" class="tool-btn col-span-2 bg-amber-900/20">ğŸ—ºï¸ æ–‡åŒ–æ·±æ½› (ç¹ä¸­)</button>
                </div>
                <div id="${id}-trans" class="learn-section"><h4>Bilingual Translation</h4>${marked.parse(data.translation)}</div>
                <div id="${id}-vocab" class="learn-section"><h4>Vocabulary</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${data.vocab.map(v => `<div class="bg-white/5 p-4 rounded-xl flex justify-between items-center group"><div><span class="font-bold text-emerald-400 text-base">${v.word}</span><p class="text-xs mt-1 text-slate-300">${v.meaning}</p></div><button onclick="speakText('${v.word}')" class="text-slate-500">ğŸ”Š</button></div>`).join('')}</div></div>
                <div id="${id}-grammar" class="learn-section">${marked.parse(data.grammar)}</div>
                <div id="${id}-ext" class="learn-section bg-indigo-950/20 border-t border-indigo-500/20"></div>
            </div>`;
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.toggleSection = (id) => { document.getElementById(id).classList.toggle('active'); };
        window.speakText = (text) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; u.rate = 0.95; window.speechSynthesis.speak(u); };

        function addMessage(role, text) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group mb-5`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-5 rounded-3xl ${role === 'user' ? 'bg-emerald-700/90 text-white' : 'bg-[#1e293b] text-slate-200 border border-white/5'} prose prose-invert prose-sm shadow-xl relative`;
            m.innerHTML += marked.parse(text || "");
            w.appendChild(m); chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 ml-4 flex items-center gap-1'; d.innerHTML = `<span class="loading-dots">âš¡ ${t.toUpperCase()}</span>`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
    </script>
</body>
</html>
