    <style>

        #ppt-settings.open { max-height: 200px; opacity: 1; margin-top: 0.75rem; padding: 0.75rem; border-width: 1px; }

        #zen-editor.active { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden relative">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex flex-col shadow-2xl z-40 backdrop-blur-md">

            <div class="flex flex-col">
                <div class="flex items-center space-x-2">
                    <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_12px_#10b981]"></div>
                    <span class="text-lg font-black text-white tracking-tighter uppercase italic">anyGem <span class="text-emerald-500">v29.0</span></span>
                </div>
                <span class="text-[8px] text-emerald-400 font-mono tracking-[0.2em] uppercase opacity-70">Lingua Master</span>
            </div>
            
            <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 focus:border-emerald-500 outline-none font-bold cursor-pointer transition-colors">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="learning">ğŸ‡¬ğŸ‡§ è‹±æ–‡å®¶æ•™</option> <option value="search">ğŸŒ è¯ç¶²æœå°‹</option>
                <option value="calendar">ğŸ“… æ—¥æ›†ç®¡å®¶</option>
                <option value="report">ğŸ“‘ æ·±åº¦ç ”å ±</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>
        <div id="ppt-settings" class="bg-emerald-900/10 border-emerald-500/20 rounded-xl border-0 grid grid-cols-2 gap-4 text-xs"></div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="zen-editor" class="fixed inset-0 z-50 bg-[#0f172a]/95 backdrop-blur-xl flex flex-col p-6">
        <div class="flex justify-between items-center mb-4">
            <span class="text-emerald-400 font-black tracking-widest uppercase text-xs">ZEN MODE // WRITER</span>
            <div class="flex gap-3">
                <button onclick="document.getElementById('zen-input').value=''" class="text-slate-500 hover:text-white text-xs font-bold px-3 py-1 rounded bg-slate-800">CLEAR</button>
                <button onclick="closeZenMode()" class="text-white bg-emerald-600 hover:bg-emerald-500 px-4 py-1 rounded-lg font-bold shadow-lg shadow-emerald-900/50 text-xs">DONE</button>
            </div>
        </div>
        <textarea id="zen-input" class="flex-grow bg-transparent text-slate-200 text-lg leading-relaxed outline-none resize-none placeholder-slate-600 font-mono" placeholder="åœ¨æ­¤è²¼ä¸Šæ‚¨æƒ³ä¿®æ”¹çš„è‹±æ–‡æ–‡ç« ï¼Œæˆ–æ’°å¯«è‰ç¨¿..."></textarea>
    </div>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-emerald-400 flex items-center gap-2 animate-fade-in z-30 relative">
        <div class="relative overflow-hidden rounded-lg bg-emerald-900/20 p-2 border border-emerald-500/30 backdrop-blur-md">
            <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2 ml-auto">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 shadow-2xl z-40 relative">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95 shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <button onclick="openZenMode()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95 shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white outline-none focus:border-emerald-500/50 transition-all text-sm placeholder-slate-500" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-emerald-900/40 active:scale-95 transition-all uppercase italic disabled:opacity-50 tracking-tighter shrink-0">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input'), sessId = "ENG_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null;

        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); input.focus(); }

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", learning: "bg-cyan-600", search: "bg-blue-600", calendar: "bg-fuchsia-600", report: "bg-indigo-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m] || "bg-emerald-600"} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg disabled:opacity-50 uppercase italic tracking-tighter shrink-0`;
            
            if (m === 'presentation') {
                pptSettings.innerHTML = `<div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Visual Strategy</label><select id="ppt-visual" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="hybrid">ğŸŒ¿ æ··åˆå¹³è¡¡</option><option value="geometric">ğŸ”· ç´”ç²¹å¹¾ä½•</option><option value="ai_art">âœ¨ AI å…¨ç”Ÿåœ–</option></select></div><div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Theme Style</label><select id="ppt-theme" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="Professional">ğŸ’¼ å°ˆæ¥­å•†å‹™</option><option value="Cyberpunk">ğŸ”® è³½åšé¾å…‹</option></select></div>`;
                pptSettings.classList.add('open');
                input.placeholder = "è¼¸å…¥ç°¡å ±ä¸»é¡Œ...";
            } else {
                pptSettings.classList.remove('open');
                if (m === 'learning') input.placeholder = "ä¾‹ï¼šBBC Tech News / ç”¨è‹±æ–‡è§£é‡‹é‡å­åŠ›å­¸...";
                else if (m === 'calendar') input.placeholder = "ä¾‹ï¼šæ˜å¤©ä¸‹åˆ3é»é–‹æœƒ...";
                else if (m === 'report') input.placeholder = "è¼¸å…¥ç ”ç©¶ä¸»é¡Œ...";
                else input.placeholder = "è¼¸å…¥è¨Šæ¯...";
            }
        }
        updateModeUI();

        document.getElementById('file-upload').onchange = async (e) => { if(e.target.files[0]) { setLoading(true, "Optimizing..."); activeFile = await compressImage(e.target.files[0]); document.getElementById('file-status').classList.remove('hidden'); document.getElementById('filename-display').innerText = activeFile.name; setLoading(false); } };

        async function handleSend() {
            const text = input.value.trim();
            if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text);
            let extraOptions = {};
            if (modeSelect.value === 'presentation') extraOptions = { visual: document.getElementById('ppt-visual').value, theme: document.getElementById('ppt-theme').value };

            const payload = { message: text, session_id: sessId, mode: modeSelect.value, options: extraOptions };
            input.value = ''; zenInput.value = '';
            if(activeFile) { payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }

            let t = "Thinking...";
            if(modeSelect.value === 'learning') t = "Preparing Lesson...";
            else if(modeSelect.value === 'report') t = "Researching...";
            else if(modeSelect.value === 'calendar') t = "Scheduling...";
            
            setLoading(true, t);

            try {
                const res = await fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload), redirect: 'follow' });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime, docUrl: data.docUrl, mermaid: data.mermaid, speak: (modeSelect.value === 'learning') });
                } else {
                    addMessage('ai', "ğŸš¨ Error: " + data.error);
                }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group`;
            const m = document.createElement('div'); m.className = `max-w-[90%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl relative`;

            if(meta && meta.docUrl) m.innerHTML += `<div class="mb-4 bg-indigo-900/30 border border-indigo-500/30 rounded-xl p-3 flex items-center gap-3 cursor-pointer" onclick="window.open('${meta.docUrl}','_blank')"><div class="bg-indigo-500 text-white p-2 rounded-lg">ğŸ“„</div><div class="flex-1"><div class="font-bold text-indigo-200">æ·±åº¦ç ”ç©¶å ±å‘Š</div></div></div>`;
            if(meta && meta.image) m.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-lg mb-3 shadow-lg">`;

            const tDiv = document.createElement('div'); tDiv.innerHTML = marked.parse(text || ""); m.appendChild(tDiv);

            // âœ¨ è‹±æ–‡å®¶æ•™æ¨¡å¼ï¼šæœ—è®€æŒ‰éˆ•
            if (role === 'ai' && meta && meta.speak) {
                const speakBtn = document.createElement('button');
                speakBtn.className = "mt-4 mr-2 text-[10px] bg-cyan-700/50 hover:bg-cyan-500 text-cyan-200 hover:text-white px-3 py-1 rounded-lg uppercase font-bold transition-all flex items-center gap-1";
                speakBtn.innerHTML = `ğŸ”Š Play Audio`;
                speakBtn.onclick = () => speakText(text); // å‘¼å«æœ—è®€
                m.appendChild(speakBtn);
            }

            // è¤‡è£½æŒ‰éˆ•
            if (role === 'ai') {
                const c = document.createElement('button');
                c.className = "mt-4 text-[10px] bg-slate-700/50 hover:bg-emerald-600 text-slate-400 hover:text-white px-3 py-1 rounded-lg uppercase font-bold transition-all";
                c.innerHTML = `ğŸ“‹ Copy`;
                c.onclick = () => navigator.clipboard.writeText(text);
                m.appendChild(c);
            }

            if (meta && meta.mermaid) {
                const mid = `mermaid-${Math.random().toString(36).substr(2, 9)}`;
                const g = document.createElement('div'); g.className = "mermaid-container"; g.innerHTML = `<div class="mermaid" id="${mid}">${meta.mermaid}</div>`;
                m.appendChild(g);
                setTimeout(async () => { try { await window.mermaid.run({ nodes: [document.getElementById(mid)] }); } catch(e){} }, 100);
            }
            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // âœ¨ ç€è¦½å™¨ TTS æœ—è®€åŠŸèƒ½
        function speakText(text) {
            window.speechSynthesis.cancel();
            // ç§»é™¤ Markdown ç¬¦è™Ÿä»¥ç²å¾—ä¹¾æ·¨è®€éŸ³
            const cleanText = text.replace(/[*#`_\[\]]/g, '');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'en-US'; // è¨­å®šç‚ºç¾å¼ç™¼éŸ³
            utterance.rate = 1.0; 
            window.speechSynthesis.speak(utterance);
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 px-2'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { const e = document.getElementById('loader'); if(e) e.remove(); } }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; document.getElementById('file-status').classList.add('hidden'); }
        function compressImage(f) { return new Promise(r => { const i = new Image(); i.src = URL.createObjectURL(f); i.onload = () => { const c = document.createElement('canvas'); c.width = i.width; c.height = i.height; c.getContext('2d').drawImage(i, 0, 0); c.toBlob(b => r(new File([b], f.name, {type: "image/jpeg"})), 'image/jpeg', 0.85); }; }); }
    </script>
