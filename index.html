<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyGem AI : Mini Manus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* è‡ªå®šç¾©å‹•ç•«ï¼šä¸‰å€‹é»è·³å‹• */
        .loading-dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
        
        /* ç¨‹å¼ç¢¼å€å¡Šæ¨£å¼å„ªåŒ– */
        .prose pre { background: #1a1b26 !important; border: 1px solid #414868; border-radius: 8px; margin-top: 10px; }
        
        /* æ²è»¸ç¾åŒ– (è®“æ·±è‰²æ¨¡å¼æ›´ä¸€è‡´) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans selection:bg-cyan-500/30">

    <header class="p-4 border-b border-slate-800 bg-[#1e293b] flex justify-between items-center sticky top-0 z-50 shadow-xl">
        <div class="flex items-center space-x-3">
            <div class="w-3 h-3 bg-cyan-500 rounded-full shadow-[0_0_10px_#22d3ee] animate-pulse"></div>
            <span class="text-xl font-bold text-white tracking-tight">anyGem <span class="text-cyan-400">v4.0</span></span>
        </div>
        <div class="text-[10px] md:text-xs text-slate-500 font-mono border border-slate-700 px-2 py-1 rounded bg-slate-900" id="session-display">
            Connecting...
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 md:p-6 overflow-y-auto space-y-6 max-w-5xl mx-auto w-full scroll-smooth"></main>

    <footer class="p-4 bg-[#1e293b] border-t border-slate-800">
        <div class="max-w-4xl mx-auto flex gap-3">
            <input type="text" id="user-input" 
                   class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-5 py-3 focus:outline-none focus:border-cyan-500 text-white transition-all shadow-inner placeholder-slate-600" 
                   placeholder="è²¼ä¸Šç¶²å€é–‹å§‹é–±è®€ï¼Œæˆ–è¼¸å…¥æŒ‡ä»¤..." autocomplete="off">
            <button onclick="handleSend()" id="send-btn" 
                    class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-2 rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-[0_0_15px_rgba(8,145,178,0.4)] active:scale-95">
                SEND
            </button>
        </div>
    </footer>

    <script>
        // ============================================
        // âš ï¸ è«‹å‹™å¿…æ›¿æ›æˆä½ çš„ GAS éƒ¨ç½²ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        // ============================================

        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        // ç”¢ç”Ÿ Session ID
        const sessId = "User_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('session-display').innerText = `SESSION: ${sessId}`;

        // é–‹å ´ç™½
        setTimeout(() => {
            addMessage('ai', "ä½ å¥½ï¼æˆ‘æ˜¯ **anyGem v4.0**ã€‚\næˆ‘å·²ç¶“å‡ç´šäº† **Web Reader** èƒ½åŠ›ã€‚\n\nè©¦è©¦çœ‹çµ¦æˆ‘ä¸€å€‹ç¶²å€ï¼Œä¾‹å¦‚ï¼š\n`ç¸½çµé€™å€‹ç¶²é : https://openai.com`");
        }, 500);

        async function handleSend() {
            const text = input.value.trim();
            if (!text || btn.disabled) return;

            addMessage('user', text);
            input.value = '';
            input.focus();

            // ğŸ•µï¸â€â™‚ï¸ [v4.0 æ–°åŠŸèƒ½] åµæ¸¬ç¶²å€ï¼Œæ”¹è®Š Loading ç‹€æ…‹
            const hasUrl = text.toLowerCase().includes("http");
            setLoading(true, hasUrl);

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ message: text, session_id: sessId })
                });
                
                const data = await res.json();

                if (data.status === "success") {
                    addMessage('ai', data.reply);
                } else {
                    addMessage('ai', "âš ï¸ **ç³»çµ±éŒ¯èª¤**: " + (data.error || "æœªçŸ¥åŸå› "));
                }
            } catch (e) {
                console.error(e);
                addMessage('ai', "âŒ **é€£ç·šå¤±æ•—**: ç„¡æ³•é€£æ¥å¾Œç«¯ï¼Œè«‹æª¢æŸ¥ GAS éƒ¨ç½²ã€‚");
            } finally {
                setLoading(false);
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4 animate-[fadeIn_0.3s_ease-out]`;
            
            const bubble = document.createElement('div');
            // æ ¹æ“šè§’è‰²çµ¦äºˆä¸åŒé…è‰² (User: æ¼¸å±¤è— / AI: æ·±ç°è—)
            bubble.className = `max-w-[90%] md:max-w-[80%] p-4 rounded-2xl shadow-lg prose prose-invert ${
                role === 'user' 
                ? 'bg-gradient-to-br from-cyan-900 to-blue-900 text-cyan-50 border border-cyan-700/50 rounded-br-none' 
                : 'bg-slate-800 border border-slate-700 rounded-bl-none'
            }`;

            // Markdown è§£æè¨­å®š
            const parsedText = marked.parse(text);
            bubble.innerHTML = parsedText;
            
            div.appendChild(bubble);
            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            
            // ç¨‹å¼ç¢¼é«˜äº®
            if (role === 'ai') hljs.highlightAll();
            
            // è®“æ‰€æœ‰é€£çµéƒ½åœ¨æ–°è¦–çª—é–‹å•Ÿ
            bubble.querySelectorAll('a').forEach(a => {
                a.target = '_blank';
                a.className = 'text-cyan-400 hover:text-cyan-300 underline';
            });
        }

        // ğŸ”„ [v4.0] å‡ç´šç‰ˆ Loading å‹•ç•«
        function setLoading(isLoading, isReadingUrl = false) {
            btn.disabled = isLoading;
            if (isLoading) {
                const loader = document.createElement('div');
                loader.id = 'loader';
                loader.className = 'flex justify-start mb-4';
                
                // å¦‚æœæœ‰ç¶²å€ï¼Œé¡¯ç¤º "Browsing Link..."ï¼Œå¦å‰‡é¡¯ç¤º "Thinking"
                const statusText = isReadingUrl ? "Browsing Link" : "Thinking";
                const icon = isReadingUrl ? "ğŸŒ" : "âš¡";

                loader.innerHTML = `
                    <div class="bg-slate-800/80 backdrop-blur border border-slate-700 p-3 rounded-2xl rounded-bl-none text-cyan-400 font-mono text-sm shadow-md flex items-center gap-2">
                        <span>${icon}</span>
                        <span class="loading-dots">${statusText}</span>
                    </div>`;
                
                chatWindow.appendChild(loader);
                chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            } else {
                const loader = document.getElementById('loader');
                if (loader) loader.remove();
            }
        }

        // æŒ‰ Enter ç™¼é€
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
