<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyGem v18.1 : Presentation Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(200%); } }
        .animate-scan { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(249, 115, 22, 0.2), transparent); animation: scanline 3s infinite; }
        .animate-fade-in { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-slate-800 bg-[#1e293b] flex justify-between items-center shadow-2xl z-50">
        <div class="flex flex-col">
            <div class="flex items-center space-x-2">
                <div class="w-2.5 h-2.5 bg-orange-500 rounded-full animate-pulse shadow-[0_0_8px_#f97316]"></div>
                <span class="text-lg font-black text-white tracking-tighter uppercase">anyGem <span class="text-orange-500">v18.1</span></span>
            </div>
            <span class="text-[8px] text-slate-500 font-mono tracking-widest uppercase">Presentation Engine Active</span>
        </div>
        <select id="mode-select" onchange="updateModeUI()" class="bg-slate-700/50 text-white text-xs py-2 px-3 rounded-xl border border-slate-600 focus:border-orange-500 outline-none font-bold">
            <option value="chat">ğŸ’¬ é–’èŠ</option>
            <option value="search">ğŸŒ è¯ç¶²</option>
            <option value="drawing">ğŸ¨ ç”Ÿåœ–</option>
            <option value="presentation">ğŸ“Š ç°¡å ±</option>
        </select>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-gradient-to-b from-[#0f172a] to-[#1e293b]/10"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-orange-400 flex items-center gap-2 animate-fade-in">
        <div class="relative overflow-hidden rounded-lg bg-slate-800 p-2 border border-slate-700">
            <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
            <div id="image-scanner" class="hidden animate-scan"></div>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2 ml-auto">âœ•</button>
    </div>

    <footer class="p-3 bg-[#1e293b] border-t border-slate-800 pb-8 md:pb-4">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-700/50 p-4 rounded-2xl hover:bg-slate-600 transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg></button>
            <input type="text" id="user-input" class="w-full bg-[#0f172a] border border-slate-700 rounded-2xl px-5 py-4 text-white outline-none focus:border-orange-500 transition-all" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-orange-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-orange-900/20 active:scale-95 transition-all disabled:opacity-50 uppercase tracking-tighter">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), fileStatus = document.getElementById('file-status'), scanner = document.getElementById('image-scanner'), modeSelect = document.getElementById('mode-select'), sessId = "V181_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null;

        function updateModeUI() {
            const m = modeSelect.value;
            const cfg = { presentation: "ğŸ“Š ç°¡å ±ç”Ÿæˆæ¨¡å¼ (è¼¸å…¥ä¸»é¡Œï¼Œè‡ªå‹•ç”Ÿæˆé…åœ–ç°¡å ±)...", search: "ğŸŒ è¯ç¶²æœå°‹æ¨¡å¼...", drawing: "ğŸ¨ è¦–è¦ºç”Ÿåœ–æ¨¡å¼...", chat: "ğŸ’¬ é–’èŠä¸­..." };
            input.placeholder = cfg[m];
            btn.className = `${m==='presentation'?'bg-orange-600':'bg-cyan-600'} text-white px-6 py-4 rounded-2xl font-black active:scale-95 disabled:opacity-50 transition-all`;
        }
        updateModeUI();

        document.getElementById('file-upload').onchange = async (e) => {
            if(e.target.files[0]) {
                setLoading(true, "Optimizing...");
                activeFile = await compressImage(e.target.files[0]);
                fileStatus.classList.remove('hidden');
                document.getElementById('filename-display').innerText = activeFile.name;
                setLoading(false);
            }
        };

        async function handleSend() {
            const text = input.value.trim(); if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text + (activeFile ? `\n[Image Attached]` : ''));
            const payload = { message: text, session_id: sessId, mode: modeSelect.value };
            input.value = ''; if(activeFile) { scanner.classList.remove('hidden'); payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }
            setLoading(true, "Architecting Response...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime });
                else addMessage('ai', "ğŸš¨ Error: " + data.error);
            } catch (e) { addMessage('ai', "âŒ Timeout/Connection Error."); } finally { setLoading(false); scanner.classList.add('hidden'); }
        }

        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role==='user'?'justify-end':'justify-start'} animate-fade-in`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-4 rounded-2xl ${role==='user'?'bg-orange-700/80 text-white':'bg-slate-800 text-slate-200 border border-slate-700'} prose prose-invert prose-sm shadow-xl`;
            if(meta && meta.image) { const img = document.createElement('img'); img.src = `data:${meta.mime||'image/png'};base64,${meta.image}`; img.className="w-full rounded-lg mb-3 shadow-lg"; m.appendChild(img); }
            const t = document.createElement('div'); t.innerHTML = marked.parse(text || ""); m.appendChild(t);
            if(meta) { const i = document.createElement('div'); i.className = "mt-4 pt-2 border-t border-white/5 opacity-30 text-[8px] font-mono"; i.innerHTML = `ENGINE: ${meta.model} ${meta.cached?'[CACHED]':''}`; m.appendChild(i); }
            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight; hljs.highlightAll();
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d=document.createElement('div'); d.id='loader'; d.className='text-orange-500 text-[10px] font-black animate-pulse'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }else{ const e=document.getElementById('loader'); if(e)e.remove(); } }
        function toBase64(f) { return new Promise(r=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; fileStatus.classList.add('hidden'); scanner.classList.add('hidden'); }
        function compressImage(f) { return new Promise(r=>{ const i=new Image(); i.src=URL.createObjectURL(f); i.onload=()=>{ const c=document.createElement('canvas'), MAX=1200; let w=i.width, h=i.height; if(w>h&&w>MAX){h*=MAX/w;w=MAX;}else if(h>MAX){w*=MAX/h;h=MAX;} c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>r(new File([b],f.name,{type:"image/jpeg"})),'image/jpeg',0.8); }; }); }
    </script>
</body>
</html>
