<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-lg font-black text-white italic tracking-tighter uppercase">anyGem <span class="text-emerald-500 text-sm">v42.0</span></span>
                <span class="text-[8px] text-emerald-400 font-mono tracking-widest uppercase opacity-70">Persistent Memory & Multimodal</span>
            </div>
            <select id="mode-select" onchange="updateUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 font-bold outline-none cursor-pointer">
                <option value="chat">ğŸ’¬ æ™ºèƒ½åŠ©ç† (å¸¶è¨˜æ†¶)</option>
                <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>
        <div id="ppt-config-panel" class="bg-emerald-900/10 rounded-2xl p-4 space-y-3">
            <select id="ppt-strategy" class="bg-slate-800 text-white text-xs p-2 rounded-lg w-full">
                <option value="hybrid">1. æ··åˆæ¨¡å¼ (AIèƒŒæ™¯+åŸç”Ÿ)</option>
                <option value="native">2. åŸç”Ÿæ¨¡å¼ (å¹¾ä½•ç‰ˆå‹)</option>
                <option value="ai">3. AIæ¨¡å¼ (å…¨é ç”Ÿåœ–)</option>
            </select>
            <input type="text" id="ppt-style" class="bg-slate-800 text-white text-xs p-2 rounded-lg w-full" placeholder="é¢¨æ ¼é—œéµå­—...">
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="file-preview-bar" class="hidden px-4 py-3 bg-emerald-900/20 border-t border-emerald-500/30 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div id="file-thumb" class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-xl shadow-lg border border-white/5">ğŸ“„</div>
            <span id="file-name-label" class="text-xs font-bold text-white truncate max-w-[200px]">æª”æ¡ˆè¼‰å…¥ä¸­...</span>
        </div>
        <button onclick="clearFile()" class="p-2 text-slate-500 hover:text-white transition-colors">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 z-50">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-input" class="hidden" accept="image/*,.pdf,.doc,.docx,.ppt,.pptx">
            <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white text-sm outline-none" placeholder="è¼¸å…¥æŒ‡ä»¤ï¼ŒAI æœƒè¨˜ä½é‡è¦äº‹å¯¦...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black uppercase italic shadow-lg active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        // âœ¨ å›ºåŒ–ä½¿ç”¨è€… ID
        const sessId = (function() {
            let id = localStorage.getItem('ANYGEM_USER_ID');
            if (!id) {
                id = "USER_" + Math.random().toString(36).substr(2, 9).toUpperCase();
                localStorage.setItem('ANYGEM_USER_ID', id);
            }
            return id;
        })();

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-config-panel'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() { modeSelect.value === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active'); }

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            activeFile = file;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = file.name;
            document.getElementById('file-thumb').innerText = file.type.startsWith('image/') ? 'ğŸ–¼ï¸' : (file.name.includes('pdf') ? 'ğŸ“•' : 'ğŸ“„');
        };

        function clearFile() { activeFile = null; document.getElementById('file-input').value = ''; previewBar.classList.add('hidden'); }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });
            const payload = { message: text, session_id: sessId, mode: modeSelect.value, options: { strategy: document.getElementById('ppt-strategy').value, style: document.getElementById('ppt-style').value } };
            const tempFile = activeFile;
            input.value = ''; clearFile();
            if(tempFile) { payload.file_data = (await toBase64(tempFile)).split(',')[1]; payload.mime_type = tempFile.type; }
            setLoading(true, "AI Analyzing...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                else addMessage('ai', "ğŸš¨ ä¼ºæœå™¨éŒ¯èª¤: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—ï¼šè«‹ç¢ºä¿ GAS éƒ¨ç½²ç‚ºã€Œæ‰€æœ‰äººã€å­˜å–ã€‚"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl prose prose-invert prose-sm`;
            if(meta?.fileName) {
                const b = document.createElement('div'); b.className = "mb-2 p-2 bg-black/20 rounded-lg text-[10px]"; b.innerText = `ğŸ“ Attached: ${meta.fileName}`; msgBox.appendChild(b);
            }
            if(meta?.image) {
                const img = document.createElement('img'); img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`; img.className = "w-full rounded-lg mb-3 shadow-lg"; msgBox.appendChild(img);
            }
            if (text) { const t = document.createElement('div'); t.innerHTML = marked.parse(text); msgBox.appendChild(t); }
            chatWindow.appendChild(wrapper); wrapper.appendChild(msgBox); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] p-2'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateUI();
    </script>
</body>
</html>
