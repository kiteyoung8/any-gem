    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-config-panel'), sessId = "SESS_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let activeFile = null;

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", search: "bg-blue-600", drawing: "bg-pink-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg uppercase italic`;
            m === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
        }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;
            addMessage('user', text);
            
            const payload = { 
                message: text, session_id: sessId, mode: modeSelect.value,
                options: {
                    strategy: document.getElementById('ppt-strategy').value,
                    style: document.getElementById('ppt-style').value
                }
            };
            input.value = '';
            
            if(activeFile) {
                payload.file_data = (await toBase64(activeFile)).split(',')[1];
                payload.mime_type = activeFile.type;
                activeFile = null;
            }

            setLoading(true, "AI GENERATING...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        // ç©©å®šç‰ˆæ¸²æŸ“é‚è¼¯
        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl prose prose-invert prose-sm`;
            if(meta && meta.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg";
                msgBox.appendChild(img);
            }
            if (text) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
            }
            chatWindow.appendChild(wrapper); wrapper.appendChild(msgBox); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); } else { document.getElementById('loader')?.remove(); } }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        document.getElementById('file-upload').onchange = (e) => { if(e.target.files[0]) activeFile = e.target.files[0]; };
        updateModeUI();
    </script>
