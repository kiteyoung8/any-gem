<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex flex-col z-50 shadow-2xl">
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-lg font-black text-white italic tracking-tighter">anyGem <span class="text-emerald-500">v39.5</span></span>
                <span class="text-[8px] text-emerald-400 font-mono tracking-widest uppercase opacity-70">Multimodal & Smart Design</span>
            </div>
            <select id="mode-select" onchange="updateUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 font-bold outline-none cursor-pointer">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>

        <div id="ppt-options" class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-4 space-y-3">
            <select id="ppt-strategy" class="bg-slate-800 text-white text-xs p-2 rounded-lg w-full outline-none">
                <option value="hybrid" selected>ğŸŒ“ æ··åˆå¼è¨­è¨ˆ (AIèƒŒæ™¯+åŸç”Ÿç‰ˆä»¶)</option>
                <option value="native">ğŸŒ¿ åŸç”Ÿå¹¾ä½•ç‰ˆé¢ (Google Slides åŠŸèƒ½)</option>
                <option value="ai">âœ¨ å…¨ AI ç”Ÿåœ–è¨­è¨ˆ (Full Page AI)</option>
            </select>
            <input type="text" id="ppt-style" class="bg-slate-800 text-white text-xs p-2 rounded-lg w-full outline-none" placeholder="è¼¸å…¥è‡ªå®šç¾©é¢¨æ ¼ (ä¾‹å¦‚ï¼šæ—¥ç³»ã€è³½åšã€ç°¡ç´„...)">
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="file-preview" class="hidden px-4 py-3 bg-emerald-900/20 border-t border-emerald-500/30 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div id="file-icon" class="w-10 h-10 rounded bg-slate-800 flex items-center justify-center text-xl shadow-lg"></div>
            <div class="flex flex-col">
                <span id="file-name" class="text-xs font-bold text-white truncate max-w-[200px]">æª”æ¡ˆåç¨±</span>
                <span class="text-[9px] text-emerald-400 font-mono uppercase tracking-widest">Ready to analyze</span>
            </div>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 z-50">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-input" class="hidden" accept="image/*,.pdf,.doc,.docx,.ppt,.pptx">
            <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white text-sm outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black uppercase italic shadow-lg active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptOptions = document.getElementById('ppt-options'), filePreview = document.getElementById('file-preview'), sessId = "SESS_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let activeFile = null;

        function updateUI() {
            modeSelect.value === 'presentation' ? pptOptions.classList.add('active') : pptOptions.classList.remove('active');
        }

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            activeFile = file;
            filePreview.classList.remove('hidden');
            document.getElementById('file-name').innerText = file.name;
            const icon = document.getElementById('file-icon');
            if(file.type.startsWith('image/')) {
                const url = URL.createObjectURL(file);
                icon.innerHTML = `<img src="${url}" class="w-full h-full object-cover rounded">`;
            } else {
                icon.innerHTML = file.type.includes('pdf') ? 'ğŸ“•' : (file.type.includes('presentation') ? 'ğŸ“™' : 'ğŸ“˜');
            }
        };

        function clearFile() { activeFile = null; document.getElementById('file-input').value = ''; filePreview.classList.add('hidden'); }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;

            addMessage('user', text, { fileName: activeFile?.name });
            const payload = { 
                message: text, session_id: sessId, mode: modeSelect.value,
                options: { strategy: document.getElementById('ppt-strategy').value, style: document.getElementById('ppt-style').value }
            };

            const tempFile = activeFile;
            input.value = '';
            clearFile();

            if(tempFile) {
                setLoading(true, "Processing File...");
                payload.file_data = (await toBase64(tempFile)).split(',')[1];
                payload.mime_type = tempFile.type;
            }

            setLoading(true, "AI Analyzing...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl prose prose-invert prose-sm`;
            
            if(role === 'user' && meta?.fileName) {
                const badge = document.createElement('div');
                badge.className = "mb-2 p-2 bg-black/20 rounded-lg flex items-center space-x-2 text-[10px] font-mono border border-white/5";
                badge.innerHTML = `<span>ğŸ“„</span> <span class="truncate">${meta.fileName}</span>`;
                msgBox.appendChild(badge);
            }

            if(meta?.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg border border-white/10";
                msgBox.appendChild(img);
            }
            if (text) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
                if (role === 'ai') {
                    const cBtn = document.createElement('button');
                    cBtn.className = "mt-4 text-[10px] bg-white/5 hover:bg-emerald-600 px-3 py-1 rounded-lg uppercase transition-all";
                    cBtn.innerText = "ğŸ“‹ Copy Text";
                    cBtn.onclick = () => { navigator.clipboard.writeText(text); cBtn.innerText = "âœ… Copied!"; setTimeout(()=>cBtn.innerText="ğŸ“‹ Copy Text", 2000); };
                    msgBox.appendChild(cBtn);
                }
            }
            chatWindow.appendChild(wrapper); wrapper.appendChild(msgBox); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateUI();
    </script>
</body>
</html>
