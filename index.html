<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v11.0 : Ultimate Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .loading-dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
        .prose pre { background: #1a1b26 !important; border-radius: 8px; margin-top: 10px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        /* üî¥ ÈåÑÈü≥ÂëºÂê∏Ááà */
        .recording-pulse {
            animation: pulse-red 1.5s infinite;
            background-color: #ef4444 !important;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* üîµ ÊêúÂ∞ãÊ®°ÂºèÂëºÂê∏Ááà */
        .search-active {
            animation: pulse-blue 1.5s infinite;
            background-color: #3b82f6 !important; /* Blue-500 */
            color: white !important;
        }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans">

    <header class="p-4 border-b border-slate-800 bg-[#1e293b] flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full animate-pulse"></div>
            <span class="text-lg font-bold text-white tracking-tight">anyGem <span class="text-blue-400">Pro</span></span>
        </div>
        <div class="text-[10px] text-slate-500 font-mono" id="session-display">...</div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 w-full scroll-smooth"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-green-400 flex items-center gap-2">
        <span>üì∏ Ê∫ñÂÇôÂÇ≥ÈÄÅ:</span>
        <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
        <span id="filesize-display" class="text-slate-500 text-[10px]"></span>
        <button onclick="clearFile()" class="text-slate-400 hover:text-white px-2 ml-auto">‚úï</button>
    </div>

    <footer class="p-3 bg-[#1e293b] border-t border-slate-800 pb-6 md:pb-3">
        <div class="flex gap-2 items-center">
            
            <input type="file" id="file-upload" class="hidden" accept="image/*,.pdf,.txt">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>

            <button onclick="openCamera()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-green-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>

            <button id="search-btn" onclick="toggleSearchMode()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-blue-500 transition relative" title="ÈñãÂïüËÅØÁ∂≤ÊêúÂ∞ã">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
            </button>

            <button id="mic-btn" onclick="toggleDictation()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-red-500 transition relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>

            <input type="text" id="user-input" class="w-full bg-[#0f172a] border border-slate-700 rounded-full px-4 py-2 focus:border-blue-500 text-white outline-none transition-all placeholder-slate-600" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." autocomplete="off">
            
            <button onclick="handleSend()" id="send-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full font-bold shrink-0 disabled:opacity-50">SEND</button>
        </div>
    </footer>

    <div id="camera-modal" class="hidden fixed inset-0 bg-black/95 z-[60] flex flex-col items-center justify-center">
        <video id="video-feed" autoplay playsinline class="w-full max-h-[80vh] object-contain"></video>
        <canvas id="camera-canvas" class="hidden"></canvas>
        <div class="absolute bottom-8 w-full flex justify-around px-8 items-center">
            <button onclick="closeCamera()" class="text-white text-sm">ÂèñÊ∂à</button>
            <button onclick="takePhoto()" class="w-16 h-16 rounded-full border-4 border-white bg-white/20 active:bg-white transition"></button>
            <button onclick="switchCamera()" class="text-white text-sm">ÁøªËΩâ</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è Ë´ãÂ°´ÂÖ•‰Ω†ÁöÑ GAS URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');
        const micBtn = document.getElementById('mic-btn');
        const searchBtn = document.getElementById('search-btn');
        
        const sessId = "User_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('session-display').innerText = sessId;

        let activeFile = null;
        let videoStream = null;
        let useFrontCamera = false;
        let isSearchMode = false; 

        // üåç ÂàáÊèõÊêúÂ∞ãÊ®°Âºè
        function toggleSearchMode() {
            isSearchMode = !isSearchMode;
            if (isSearchMode) {
                searchBtn.classList.add('search-active');
                input.placeholder = "Ëº∏ÂÖ•ÈóúÈçµÂ≠óÁõ¥Êé•ÊêúÂ∞ã (‰æãÂ¶ÇÔºö‰ªäÊó•ÈáëÂÉπ)...";
                input.focus();
            } else {
                searchBtn.classList.remove('search-active');
                input.placeholder = "Ëº∏ÂÖ•Ë®äÊÅØ...";
            }
        }

        // üéôÔ∏è Ë™ûÈü≥Ëæ®Ë≠ò
        let recognition = null;
        let isRecording = false;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'cmn-Hant-TW';
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) { transcript += event.results[i][0].transcript; }
                input.value = transcript;
            };
            recognition.onend = () => { stopDictationUI(); };
            recognition.onerror = (event) => { console.error(event); stopDictationUI(); };
        } else { micBtn.style.display = 'none'; }

        function toggleDictation() {
            if (!recognition) return;
            if (isRecording) { recognition.stop(); } 
            else { recognition.start(); micBtn.classList.add('recording-pulse'); input.placeholder = "Ê≠£Âú®ËÅÜËÅΩ..."; isRecording = true; }
        }
        function stopDictationUI() {
            micBtn.classList.remove('recording-pulse');
            input.placeholder = isSearchMode ? "Ëº∏ÂÖ•ÈóúÈçµÂ≠óÁõ¥Êé•ÊêúÂ∞ã..." : "Ëº∏ÂÖ•Ë®äÊÅØ...";
            isRecording = false;
            input.focus();
        }

        // Ê™îÊ°àËàáÁõ∏Ê©ü
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                let file = e.target.files[0];
                if (file.type.startsWith('image/')) {
                    setLoading(true, "Â£ìÁ∏ÆÂúñÁâá‰∏≠...");
                    file = await compressImage(file);
                    setLoading(false);
                }
                setFile(file);
            }
        });

        async function openCamera() { document.getElementById('camera-modal').classList.remove('hidden'); startVideo(); }
        async function startVideo() { if (videoStream) videoStream.getTracks().forEach(t=>t.stop()); const c={video:{facingMode:useFrontCamera?"user":"environment"}}; videoStream=await navigator.mediaDevices.getUserMedia(c); document.getElementById('video-feed').srcObject=videoStream; }
        function switchCamera() { useFrontCamera=!useFrontCamera; startVideo(); }
        function closeCamera() { document.getElementById('camera-modal').classList.add('hidden'); if(videoStream) videoStream.getTracks().forEach(t=>t.stop()); }
        async function takePhoto() { const v=document.getElementById('video-feed'); const c=document.getElementById('camera-canvas'); c.width=800; c.height=v.videoHeight*(800/v.videoWidth); c.getContext('2d').drawImage(v,0,0,c.width,c.height); c.toBlob(b=>{ setFile(new File([b],"photo.jpg",{type:"image/jpeg"})); closeCamera(); },'image/jpeg',0.7); }
        function compressImage(f) { return new Promise(r=>{ const i=new Image(); i.src=URL.createObjectURL(f); i.onload=()=>{ const c=document.createElement('canvas'); const w=Math.min(i.width,1024); const h=i.height*(w/i.width); c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>r(new File([b],f.name,{type:"image/jpeg"})),'image/jpeg',0.7); }; }); }
        function setFile(f) { activeFile=f; fileStatus.classList.remove('hidden'); document.getElementById('filename-display').innerText=f.name; document.getElementById('filesize-display').innerText=(f.size/1024).toFixed(1)+"KB"; input.placeholder="ÊèèËø∞ÈÄôÂºµÂúñÁâá..."; }
        function clearFile() { activeFile=null; fileInput.value=""; fileStatus.classList.add('hidden'); input.placeholder=isSearchMode?"Ëº∏ÂÖ•ÈóúÈçµÂ≠óÁõ¥Êé•ÊêúÂ∞ã...":"Ëº∏ÂÖ•Ë®äÊÅØ..."; }

        // ÁôºÈÄÅÈÇèËºØ
        async function handleSend() {
            const text = input.value.trim();
            if ((!text && !activeFile) || btn.disabled) return;

            const displayPrefix = isSearchMode ? "üåç [ËÅØÁ∂≤ÊêúÂ∞ã] " : "";
            addMessage('user', activeFile ? `[Ê™îÊ°à] ${activeFile.name}\n${displayPrefix}${text}` : `${displayPrefix}${text}`);
            
            input.value = '';
            setLoading(true, isSearchMode ? "Ê≠£Âú® Google ÊêúÂ∞ã..." : "AI ÊÄùËÄÉ‰∏≠...");
            
            try {
                let payload = { message: text, session_id: sessId, enable_search: isSearchMode };
                if (activeFile) {
                    const base64 = await toBase64(activeFile);
                    payload.file_data = base64.split(',')[1];
                    payload.file_name = activeFile.name;
                    payload.mime_type = activeFile.type;
                    clearFile();
                }

                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                
                if (data.status === "success") { addMessage('ai', data.reply); } 
                else { addMessage('ai', "‚ö†Ô∏è Error: " + data.error); }

            } catch (e) { addMessage('ai', "‚ùå Failed"); } 
            finally { 
                setLoading(false); 
                if (isSearchMode) toggleSearchMode(); 
            }
        }

        function toBase64(f) { return new Promise(r=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result); rd.readAsDataURL(f); }); }
        function addMessage(role, text) { const d=document.createElement('div'); d.className=`flex ${role==='user'?'justify-end':'justify-start'} mb-4`; const b=document.createElement('div'); b.className=`max-w-[85%] p-3 rounded-2xl ${role==='user'?'bg-blue-700 text-white':'bg-slate-800 text-slate-200'} prose prose-invert prose-sm`; b.innerHTML=marked.parse(text); d.appendChild(b); chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }
        function setLoading(l,t) { btn.disabled=l; if(l){ const d=document.createElement('div'); d.id='loader'; d.className='text-blue-400 text-xs font-mono mb-4 animate-pulse'; d.innerText="‚ö° "+t; chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }else{ const e=document.getElementById('loader'); if(e)e.remove(); } }
    </script>
</body>
</html>
