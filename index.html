<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex flex-col shadow-2xl z-50 backdrop-blur-md gap-4">
        <div class="flex justify-between items-center w-full">
            <div class="flex flex-col">
                <div class="flex items-center space-x-2">
                    <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_12px_#10b981]"></div>
                    <span class="text-lg font-black text-white tracking-tighter uppercase italic">anyGem <span class="text-emerald-500">v22.0</span></span>
                </div>
                <span class="text-[8px] text-emerald-400 font-mono tracking-[0.2em] uppercase opacity-70">Interactive Studio</span>
            </div>
            <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 focus:border-emerald-500 outline-none font-bold cursor-pointer">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>

        <div id="ppt-settings" class="bg-emerald-900/10 border border-emerald-500/20 rounded-xl p-3 grid grid-cols-2 gap-3 text-xs">
            <div class="flex flex-col gap-1">
                <label class="text-emerald-400 font-bold uppercase tracking-wider">Visual Strategy</label>
                <select id="ppt-visual" class="bg-[#0f172a] text-white border border-white/10 rounded p-1 outline-none">
                    <option value="hybrid">ğŸŒ¿ æ··åˆå¹³è¡¡ (æ¨è–¦)</option>
                    <option value="ai_art">âœ¨ AI å¤¢å¹»ç”Ÿåœ–</option>
                    <option value="geometric">ğŸ”· ç´”ç²¹å¹¾ä½• (ä¸ç”Ÿåœ–)</option>
                </select>
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-emerald-400 font-bold uppercase tracking-wider">Theme Style</label>
                <select id="ppt-theme" class="bg-[#0f172a] text-white border border-white/10 rounded p-1 outline-none">
                    <option value="Professional">ğŸ’¼ å°ˆæ¥­å•†å‹™ (æ·±è—/ç™½)</option>
                    <option value="Minimalist">âšª æ¥µç°¡ä¸»ç¾© (ç°/ç™½)</option>
                    <option value="Cyberpunk"> neon è³½åšé¾å…‹ (é»‘/éœ“è™¹)</option>
                    <option value="Warm">ğŸ‚ æº«æš–äººæ–‡ (ç±³/è¤)</option>
                </select>
            </div>
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-emerald-400 flex items-center gap-2 animate-fade-in">
        <div class="relative overflow-hidden rounded-lg bg-emerald-900/20 p-2 border border-emerald-500/30 backdrop-blur-md">
            <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2 ml-auto">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 shadow-2xl">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white outline-none focus:border-emerald-500/50 transition-all text-sm" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase italic disabled:opacity-50">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings'), fileStatus = document.getElementById('file-status');
        let activeFile = null, sessId = "INT_" + Math.random().toString(36).substr(2, 6).toUpperCase();

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", search: "bg-blue-600", drawing: "bg-pink-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg disabled:opacity-50 uppercase italic`;
            
            // âœ¨ åˆ‡æ›ç°¡å ±æ¨¡å¼æ™‚ï¼Œå±•é–‹è¨­å®šé¢æ¿
            if (m === 'presentation') pptSettings.classList.add('open');
            else pptSettings.classList.remove('open');
        }
        updateModeUI();

        document.getElementById('file-upload').onchange = async (e) => {
            if(e.target.files[0]) { activeFile = await compressImage(e.target.files[0]); fileStatus.classList.remove('hidden'); document.getElementById('filename-display').innerText = activeFile.name; }
        };

        async function handleSend() {
            const text = input.value.trim();
            if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text);
            
            // âœ¨ æ”¶é›†ä½¿ç”¨è€…è¨­å®šçš„åƒæ•¸
            const pptOptions = {
                visual: document.getElementById('ppt-visual').value,
                theme: document.getElementById('ppt-theme').value
            };

            const payload = { message: text, session_id: sessId, mode: modeSelect.value, pptOptions: pptOptions }; // å°‡åƒæ•¸åŒ…é€² payload
            input.value = '';
            if(activeFile) { payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }

            setLoading(true, "Building...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', headers: {'Content-Type':'text/plain;charset=utf-8'}, body: JSON.stringify(payload), redirect: 'follow' });
                const data = await res.json();
                if(data.status === "success") addMessage('ai', data.reply, { model: data.model });
                else addMessage('ai', "ğŸš¨ Error: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta=null) {
            const w = document.createElement('div'); w.className = `flex ${role==='user'?'justify-end':'justify-start'} animate-fade-in`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-4 rounded-2xl ${role==='user'?'bg-emerald-700/80 text-white':'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl`;
            m.innerHTML = marked.parse(text||"");
            if(meta) { const i=document.createElement('div'); i.className="mt-2 text-[8px] opacity-30 font-mono"; i.innerText=`NODE: ${meta.model}`; m.appendChild(i); }
            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled=l; if(l){const d=document.createElement('div');d.id='loader';d.innerText=`âš¡ ${t}`;d.className='text-emerald-500 text-[10px] font-black animate-pulse mt-2 px-2';chatWindow.appendChild(d);chatWindow.scrollTop=chatWindow.scrollHeight;}else{const e=document.getElementById('loader');if(e)e.remove();} }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; fileStatus.classList.add('hidden'); }
        function compressImage(f) { return new Promise(r => { const i=new Image(); i.src=URL.createObjectURL(f); i.onload=()=>{ const c=document.createElement('canvas'); c.width=i.width; c.height=i.height; c.getContext('2d').drawImage(i,0,0); c.toBlob(b=>r(new File([b],f.name,{type:"image/jpeg"})),'image/jpeg',0.8); }; }); }
    </script>
</body>
