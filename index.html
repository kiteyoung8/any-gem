<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v32.0 : Studio Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });
        window.mermaid = mermaid;
    </script>
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.2); margin: 12px 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .mermaid-container { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 1rem; margin-top: 1rem; overflow-x: auto; }
        #zen-editor { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease; transform: translateY(100%); opacity: 0; pointer-events: none; }
        #zen-editor.active { transform: translateY(0); opacity: 1; pointer-events: auto; }

        /* âœ¨ å­¸ç¿’å¡ç‰‡æ¨£å¼ v32 */
        .learn-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; overflow: hidden; backdrop-filter: blur(16px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6); }
        .learn-section { display: none; padding: 1.25rem; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3); }
        .learn-section.active { display: block; animation: fadeInUp 0.3s ease; }
        .btn-learn { @apply flex items-center justify-center gap-1.5 text-xs font-bold py-2.5 px-3 rounded-xl transition-all active:scale-95 shadow-lg border border-white/5; }
        .studio-btn { @apply bg-slate-800 hover:bg-emerald-600 text-slate-300 hover:text-white; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden relative">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex flex-col shadow-2xl z-40 backdrop-blur-md">
        <div class="flex justify-between items-center w-full">
            <div class="flex flex-col">
                <div class="flex items-center space-x-2">
                    <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_12px_#10b981]"></div>
                    <span class="text-lg font-black text-white tracking-tighter uppercase italic">anyGem <span class="text-emerald-500">v32.0</span></span>
                </div>
                <span class="text-[8px] text-emerald-400 font-mono tracking-[0.2em] uppercase opacity-70">Studio Classroom Ed.</span>
            </div>
            <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 focus:border-emerald-500 outline-none font-bold cursor-pointer transition-colors">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="learning">ğŸ‡¬ğŸ‡§ ç©ºä¸­è‹±èªæ•™å®¤</option> <option value="report">ğŸ“‘ æ·±åº¦ç ”å ±</option>
                <option value="calendar">ğŸ“… æ—¥æ›†ç®¡å®¶</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>
        <div id="ppt-settings" class="hidden"></div> 
    </header>

    <div id="roleplay-status" class="hidden absolute top-20 left-1/2 transform -translate-x-1/2 z-30">
        <button onclick="stopRoleplay()" class="bg-green-600 hover:bg-red-600 text-white text-xs font-bold px-4 py-2 rounded-full shadow-lg transition-colors flex items-center gap-2 animate-bounce">
            <span>ğŸŸ¢ å°è©±ç·´ç¿’ä¸­</span><span class="text-[10px] opacity-70">é»æ­¤çµæŸ</span>
        </button>
    </div>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="zen-editor" class="fixed inset-0 z-50 bg-[#0f172a]/95 backdrop-blur-xl flex flex-col p-6">
        <div class="flex justify-between items-center mb-4">
            <span class="text-emerald-400 font-black tracking-widest uppercase text-xs">ZEN MODE</span>
            <div class="flex gap-3">
                <button onclick="document.getElementById('zen-input').value=''" class="text-slate-500 hover:text-white text-xs font-bold px-3 py-1 rounded bg-slate-800">CLEAR</button>
                <button onclick="closeZenMode()" class="text-white bg-emerald-600 hover:bg-emerald-500 px-4 py-1 rounded-lg font-bold shadow-lg shadow-emerald-900/50 text-xs">DONE</button>
            </div>
        </div>
        <textarea id="zen-input" class="flex-grow bg-transparent text-slate-200 text-lg leading-relaxed outline-none resize-none placeholder-slate-600 font-mono" placeholder="åœ¨æ­¤è™•ç·¨è¼¯å…§å®¹..."></textarea>
    </div>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-emerald-400 flex items-center gap-2 animate-fade-in z-30 relative">
        <div class="relative overflow-hidden rounded-lg bg-emerald-900/20 p-2 border border-emerald-500/30 backdrop-blur-md">
            <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2 ml-auto">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 shadow-2xl z-40 relative">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95 shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg></button>
            <button onclick="openZenMode()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95 shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg></button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white outline-none focus:border-emerald-500/50 transition-all text-sm placeholder-slate-500" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-emerald-900/40 active:scale-95 transition-all uppercase italic disabled:opacity-50 tracking-tighter shrink-0">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input'), sessId = "STU_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null, roleplayContext = null;

        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); input.focus(); }

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", learning: "bg-cyan-600", report: "bg-blue-600", calendar: "bg-fuchsia-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg disabled:opacity-50 uppercase italic tracking-tighter shrink-0`;
            
            if (m === 'presentation') {
                pptSettings.innerHTML = `<div class="bg-emerald-900/10 border-emerald-500/20 rounded-xl border-0 grid grid-cols-2 gap-4 text-xs p-3 mt-2"><div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Visual Strategy</label><select id="ppt-visual" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="hybrid">ğŸŒ¿ æ··åˆå¹³è¡¡</option><option value="geometric">ğŸ”· ç´”ç²¹å¹¾ä½•</option><option value="ai_art">âœ¨ AI å…¨ç”Ÿåœ–</option></select></div><div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Theme Style</label><select id="ppt-theme" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="Professional">ğŸ’¼ å°ˆæ¥­å•†å‹™</option><option value="Cyberpunk">ğŸ”® è³½åšé¾å…‹</option></select></div></div>`;
                pptSettings.classList.remove('hidden');
                input.placeholder = "è¼¸å…¥ç°¡å ±ä¸»é¡Œ...";
            } else {
                pptSettings.classList.add('hidden');
                if (m === 'learning') input.placeholder = roleplayContext ? "å°è©±ç·´ç¿’ä¸­..." : "è¼¸å…¥ä¸»é¡Œ (ä¾‹: AI Future / æ—…éŠè‹±æ–‡)...";
                else if (m === 'calendar') input.placeholder = "ä¾‹ï¼šæ˜å¤©ä¸‹åˆ3é»é–‹æœƒ...";
                else if (m === 'report') input.placeholder = "è¼¸å…¥ç ”ç©¶ä¸»é¡Œ...";
                else input.placeholder = "è¼¸å…¥è¨Šæ¯...";
            }
            if (m !== 'learning') stopRoleplay();
        }
        updateModeUI();

        window.stopRoleplay = () => { roleplayContext = null; document.getElementById('roleplay-status').classList.add('hidden'); input.placeholder = "è¼¸å…¥ä¸»é¡Œ (ä¾‹: Travel)..."; };
        window.startRoleplay = (title) => { 
            if (!roleplayContext) { alert("è«‹å…ˆç”Ÿæˆæ•™æï¼"); return; }
            addMessage('ai', `ğŸ‘‹ <strong>Roleplay Mode Active!</strong>\nI'm ready to discuss "${title}". I can act as a teacher or a character. What's on your mind?`);
            document.getElementById('roleplay-status').classList.remove('hidden');
            input.placeholder = "Say something in English..."; input.focus();
        };

        document.getElementById('file-upload').onchange = async (e) => { if(e.target.files[0]) { setLoading(true, "Optimizing..."); activeFile = await compressImage(e.target.files[0]); document.getElementById('file-status').classList.remove('hidden'); document.getElementById('filename-display').innerText = activeFile.name; setLoading(false); } };

        async function handleSend() {
            const text = input.value.trim();
            if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text); input.value = ''; zenInput.value = '';
            
            let payload = { message: text, session_id: sessId, mode: modeSelect.value };
            if (modeSelect.value === 'learning' && roleplayContext) { payload.roleplay_context = roleplayContext; setLoading(true, "Teacher replying..."); } 
            else { setLoading(true, "Processing..."); }
            
            if (modeSelect.value === 'presentation') payload.options = { visual: document.getElementById('ppt-visual').value, theme: document.getElementById('ppt-theme').value };
            if(activeFile) { payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload), redirect: 'follow' });
                const data = await res.json();
                
                if(data.status === "success") {
                    if (data.type === 'lesson') { renderLearningCard(data.data); roleplayContext = data.data.article; }
                    else if (data.type === 'update') { updateLearningCard(data.original_title, data.new_content, data.section_id); } // âœ¨ æ›´æ–°å¡ç‰‡å…§å®¹
                    else { addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime, docUrl: data.docUrl, mermaid: data.mermaid }); }
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        // âœ¨ è§¸ç™¼ç©ºä¸­è‹±èªåŠŸèƒ½ (Banter, Rewrite, Culture)
        window.triggerLearningAction = async (action, title, article) => {
            setLoading(true, "Studio Classroom AI Working...");
            const payload = { mode: 'learning_action', action: action, title: title, article: article, session_id: sessId };
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    // å°‡çµæœæ’å…¥åˆ°å°æ‡‰çš„å€åŸŸ
                    const contentDiv = document.getElementById(`${data.meta.targetId}`);
                    contentDiv.innerHTML = marked.parse(data.reply);
                    contentDiv.parentElement.classList.add('active'); // è‡ªå‹•å±•é–‹
                }
            } catch(e) { alert("Action Failed"); } finally { setLoading(false); }
        };

        function renderLearningCard(data) {
            const id = Math.random().toString(36).substr(2, 5);
            const w = document.createElement('div'); w.className = "flex justify-start animate-fade-in w-full mb-6";
            
            // âœ¨ Studio Classroom Toolbar
            let html = `
            <div class="learn-card w-full max-w-3xl text-slate-200">
                <div class="p-4 bg-cyan-900/30 border-b border-white/5 flex gap-4">
                    ${data.image ? `<img src="data:image/jpeg;base64,${data.image}" class="w-24 h-24 object-cover rounded-lg shadow-lg hidden md:block">` : ''}
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-white mb-1">${data.title}</h3>
                        <p class="text-xs text-cyan-400 mb-2">Topic: ${data.topic}</p>
                        <button onclick="speakText(\`${data.article.replace(/"/g, "&quot;")}\`)" class="bg-cyan-600 hover:bg-cyan-500 text-white text-xs px-3 py-1.5 rounded-full flex items-center gap-1 w-fit transition-colors">ğŸ”Š æœ—è®€å…¨æ–‡</button>
                    </div>
                </div>

                <div class="p-5 prose prose-invert prose-sm max-w-none leading-relaxed text-slate-300" id="${id}-article">${marked.parse(data.article)}</div>

                <div class="p-3 bg-slate-900/50 flex flex-wrap gap-2 border-y border-white/5 justify-center">
                    <button onclick="triggerLearningAction('banter', '${data.title}', '${id}-banter-content')" class="btn-learn studio-btn">ğŸ™ï¸ é›™äººè„«å£ç§€</button>
                    <button onclick="triggerLearningAction('culture', '${data.title}', '${id}-culture-content')" class="btn-learn studio-btn">ğŸ—ºï¸ æ–‡åŒ–æ·±æ½›</button>
                    <button onclick="triggerLearningAction('easy', '${data.title}', '${id}-article')" class="btn-learn studio-btn">ğŸ“‰ ç°¡å–®ç‰ˆ</button>
                    <button onclick="triggerLearningAction('hard', '${data.title}', '${id}-article')" class="btn-learn studio-btn">ğŸ“ˆ é€²éšç‰ˆ</button>
                </div>

                <div id="${id}-banter-content" class="learn-section bg-purple-900/20"><h4 class="text-xs font-bold text-purple-400 mb-2">ğŸ™ï¸ Host Banter</h4><div class="text-sm">Generating...</div></div>
                <div id="${id}-culture-content" class="learn-section bg-yellow-900/20"><h4 class="text-xs font-bold text-yellow-400 mb-2">ğŸ—ºï¸ Cultural Note</h4><div class="text-sm">Generating...</div></div>

                <div class="p-2 bg-[#0f172a]/50 flex flex-wrap gap-2 justify-center">
                    <button onclick="toggleSection('${id}-trans')" class="btn-learn bg-slate-700 text-white">ğŸ”„ ä¸­è‹±å°ç…§</button>
                    <button onclick="toggleSection('${id}-vocab')" class="btn-learn bg-emerald-700 text-white">ğŸ”¤ å–®å­—å­¸ç¿’</button>
                    <button onclick="toggleSection('${id}-grammar')" class="btn-learn bg-indigo-700 text-white">ğŸ“ æ–‡æ³•è§£æ</button>
                    <button onclick="startRoleplay('${data.title}')" class="btn-learn bg-pink-700 text-white animate-pulse">ğŸ’¬ é–‹å§‹å°è©±ç·´ç¿’</button>
                </div>

                <div id="${id}-trans" class="learn-section"><div class="text-sm text-slate-300">${marked.parse(data.translation)}</div></div>
                <div id="${id}-vocab" class="learn-section"><div class="grid grid-cols-1 md:grid-cols-2 gap-2">${data.vocab.map(v => `<div class="bg-white/5 p-2 rounded border border-white/5 flex justify-between items-center"><div><span class="font-bold text-emerald-400">${v.word}</span> <span class="text-xs text-slate-400">${v.pos}</span><div class="text-xs text-slate-300">${v.meaning}</div></div><button onclick="speakText('${v.word}')" class="text-slate-500 hover:text-white p-1">ğŸ”Š</button></div>`).join('')}</div></div>
                <div id="${id}-grammar" class="learn-section"><div class="text-sm text-indigo-200 bg-indigo-900/20 p-3 rounded">${marked.parse(data.grammar)}</div></div>
            </div>`;
            w.innerHTML = html; chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.toggleSection = (id) => { document.getElementById(id).classList.toggle('active'); };
        window.speakText = (text) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; u.rate = 0.9; window.speechSynthesis.speak(u); };

        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group`;
            const m = document.createElement('div'); m.className = `max-w-[90%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl relative`;
            if(meta && meta.docUrl) m.innerHTML += `<div class="mb-4 bg-indigo-900/30 border border-indigo-500/30 rounded-xl p-3 flex items-center gap-3 cursor-pointer" onclick="window.open('${meta.docUrl}','_blank')"><div class="bg-indigo-500 text-white p-2 rounded-lg">ğŸ“„</div><div class="flex-1"><div class="font-bold text-indigo-200">æ·±åº¦ç ”ç©¶å ±å‘Š</div></div></div>`;
            if(meta && meta.image) m.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-lg mb-3 shadow-lg">`;
            const t = document.createElement('div'); t.innerHTML = marked.parse(text || ""); m.appendChild(t);
            if (role === 'ai') {
                const c = document.createElement('div'); c.className = "mt-4 pt-2 border-t border-white/5 flex justify-end opacity-0 group-hover:opacity-100 transition-opacity";
                c.innerHTML = `<button onclick="navigator.clipboard.writeText(this.parentElement.previousElementSibling.innerText);this.innerHTML='âœ… Copied!'" class="text-[10px] bg-slate-700/50 hover:bg-emerald-600 text-slate-400 hover:text-white px-3 py-1 rounded-lg uppercase font-bold transition-all">ğŸ“‹ Copy</button>`;
                m.appendChild(c);
            }
            if (meta && meta.mermaid) {
                const mid = `mermaid-${Math.random().toString(36).substr(2, 9)}`;
                const g = document.createElement('div'); g.className = "mermaid-container"; g.innerHTML = `<div class="mermaid" id="${mid}">${meta.mermaid}</div>`;
                m.appendChild(g);
                setTimeout(async () => { try { await window.mermaid.run({ nodes: [document.getElementById(mid)] }); } catch(e){} }, 100);
            }
            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 px-2'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { const e = document.getElementById('loader'); if(e) e.remove(); } }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; document.getElementById('file-status').classList.add('hidden'); document.getElementById('image-scanner').classList.add('hidden'); }
        function compressImage(f) { return new Promise(r => { const i = new Image(); i.src = URL.createObjectURL(f); i.onload = () => { const c = document.createElement('canvas'); c.width = i.width; c.height = i.height; c.getContext('2d').drawImage(i, 0, 0); c.toBlob(b => r(new File([b], f.name, {type: "image/jpeg"})), 'image/jpeg', 0.85); }; }); }
    </script>
</body>
</html>
