        <div id="ppt-panel" class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-4 space-y-3">
            <div class="flex flex-col gap-1">

                <select id="ppt-strategy" class="bg-slate-800 text-white text-xs p-2 rounded-lg outline-none w-full border border-white/5">
                    <option value="hybrid" selected>ğŸŒ“ æ··åˆå¼è¨­è¨ˆ (AIèƒŒæ™¯+åŸç”Ÿå¡ç‰‡)</option>
                    <option value="native">ğŸŒ¿ åŸç”Ÿå¹¾ä½•ç‰ˆé¢ (Google Slides åŠŸèƒ½)</option>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="file-preview-bar" class="hidden px-4 py-3 bg-emerald-900/20 border-t border-emerald-500/30 animate-fade-in flex items-center justify-between">
        <div class="flex items-center space-x-3">

            </div>
        </div>
        <button onclick="clearFile()" class="p-2 text-slate-500 hover:text-white transition-colors">âœ•</button>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 z-50 shadow-2xl">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-input" class="hidden" accept="image/*,.pdf,.doc,.docx,.ppt,.pptx">
            <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white text-sm outline-none focus:border-emerald-500/50" placeholder="è¼¸å…¥æŒ‡ä»¤æˆ–ä¸Šå‚³æª”æ¡ˆ...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black uppercase italic shadow-lg active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "ä½ çš„_GAS_éƒ¨ç½²ç¶²å€";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-panel'), previewBar = document.getElementById('file-preview-bar'), sessId = "SESS_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let activeFile = null;

        function updateUI() {
            modeSelect.value === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
        }

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            setLoading(true, "Optimizing...");
            // åœ–ç‰‡æ‰å£“ç¸®ï¼Œæ–‡ä»¶ç›´æ¥å‚³
            activeFile = file.type.startsWith('image/') ? await compressImage(file) : file;
            
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-display').innerText = file.name;
            const thumb = document.getElementById('file-thumb');
            if(file.type.startsWith('image/')) {
                const url = URL.createObjectURL(file);
                thumb.innerHTML = `<img src="${url}" class="w-full h-full object-cover rounded-lg">`;
            } else {
                thumb.innerHTML = file.type.includes('pdf') ? 'ğŸ“•' : (file.type.includes('presentation') ? 'ğŸ“™' : 'ğŸ“˜');
            }
            setLoading(false);
        };

        function clearFile() { activeFile = null; document.getElementById('file-input').value = ''; previewBar.classList.add('hidden'); }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;

            addMessage('user', text, { fileName: activeFile?.name });
            const payload = { 
                message: text, session_id: sessId, mode: modeSelect.value,
                options: { strategy: document.getElementById('ppt-strategy').value, style: document.getElementById('ppt-style').value }
            };

            const tempFile = activeFile;
            input.value = '';
            clearFile();

            if(tempFile) {
                setLoading(true, "Encoding...");
                payload.file_data = (await toBase64(tempFile)).split(',')[1];
                payload.mime_type = tempFile.type;
            }

            setLoading(true, "AI Analyzing...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl relative prose prose-invert prose-sm`;
            
            if(role === 'user' && meta?.fileName) {
                const badge = document.createElement('div');
                badge.className = "mb-2 p-2 bg-black/20 rounded-lg flex items-center gap-2 text-[10px] font-mono border border-white/5";
                badge.innerHTML = `<span>ğŸ“„</span> <span class="truncate">${meta.fileName}</span>`;
                msgBox.appendChild(badge);
            }

            if(meta?.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg border border-white/10";
                msgBox.appendChild(img);
            }
            if (text) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
                if (role === 'ai') {
                    const cBtn = document.createElement('button');
                    cBtn.className = "mt-4 text-[10px] bg-white/5 hover:bg-emerald-600 px-3 py-1 rounded-lg transition-all";
                    cBtn.innerText = "ğŸ“‹ Copy Text";
                    cBtn.onclick = () => { navigator.clipboard.writeText(text); cBtn.innerText = "âœ… Done!"; setTimeout(()=>cBtn.innerText="ğŸ“‹ Copy Text", 2000); };
                    msgBox.appendChild(cBtn);
                }
            }
            chatWindow.appendChild(wrapper); wrapper.appendChild(msgBox); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /** å¤šæ¨¡æ…‹è™•ç†æµ */
        

        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        
        function compressImage(f) {
            return new Promise(resolve => {
                const img = new Image(); img.src = URL.createObjectURL(f);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 1200;
                    if(w > h && w > max) { h *= max/w; w = max; } else if(h > max) { w *= max/h; h = max; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => resolve(new File([blob], f.name, {type: 'image/jpeg'})), 'image/jpeg', 0.85);
                };
            });
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateUI();
    </script>
