<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v20.5 : Multimodal Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(200%); } }
        .animate-scan { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.2), transparent); animation: scanline 3s linear infinite; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.2); margin: 12px 0; position: relative; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .copy-btn-active { background-color: #10b981 !important; color: white !important; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex justify-between items-center shadow-2xl z-50 backdrop-blur-md">
        <div class="flex flex-col">
            <div class="flex items-center space-x-2">
                <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_12px_#10b981]"></div>
                <span class="text-lg font-black text-white tracking-tighter uppercase italic">anyGem <span class="text-emerald-500">v20.5</span></span>
            </div>
            <span class="text-[8px] text-emerald-400 font-mono tracking-[0.2em] uppercase opacity-70">Multimodal Docs Ready</span>
        </div>
        <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 focus:border-emerald-500 outline-none font-bold cursor-pointer">
            <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
            <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
            <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
            <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
        </select>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-emerald-400 flex items-center gap-2 animate-fade-in">
        <div class="relative overflow-hidden rounded-lg bg-emerald-900/20 p-2 border border-emerald-500/30 backdrop-blur-md flex items-center">
            <span id="filename-display" class="font-bold text-white truncate max-w-[200px]"></span>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2 ml-auto transition-colors">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 shadow-2xl">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*,.pdf,.doc,.docx,.ppt,.pptx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95" title="ä¸Šå‚³åœ–ç‰‡æˆ–æ–‡ä»¶">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white outline-none focus:border-emerald-500/50 transition-all text-sm" placeholder="è¼¸å…¥è¨Šæ¯æˆ–é‡å°æª”æ¡ˆæå•...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-emerald-900/40 active:scale-95 transition-all uppercase italic disabled:opacity-50">Send</button>
        </div>
    </footer>

    <script>
        // âœ… ç¶²å€å·²é…ç½®
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window'),
              input = document.getElementById('user-input'),
              btn = document.getElementById('send-btn'),
              fileStatus = document.getElementById('file-status'),
              modeSelect = document.getElementById('mode-select'),
              sessId = "CLIP_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let activeFile = null;

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", search: "bg-blue-600", drawing: "bg-pink-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg disabled:opacity-50 uppercase italic`;
        }
        updateModeUI();

        // âœ¨ é—œéµä¿®æ”¹ï¼šè™•ç†æª”æ¡ˆé¸æ“‡
        document.getElementById('file-upload').onchange = async (e) => {
            const file = e.target.files[0];
            if(file) {
                setLoading(true, "Processing File...");
                fileStatus.classList.remove('hidden');
                
                // åˆ¤æ–·æ˜¯å¦ç‚ºåœ–ç‰‡
                if (file.type.startsWith('image/')) {
                    activeFile = await compressImage(file);
                    document.getElementById('filename-display').innerText = "ğŸ–¼ï¸ " + activeFile.name;
                } else {
                    // å¦‚æœæ˜¯æ–‡ä»¶ï¼Œç›´æ¥ä½¿ç”¨åŸå§‹æª”æ¡ˆï¼Œä¸å£“ç¸®
                    activeFile = file;
                    let icon = "ğŸ“„";
                    if (file.name.endsWith('.pdf')) icon = "ğŸ“•";
                    if (file.name.match(/\.(doc|docx)$/i)) icon = "ğŸ“˜";
                    if (file.name.match(/\.(ppt|pptx)$/i)) icon = "ğŸ“™";
                    document.getElementById('filename-display').innerText = icon + " " + activeFile.name;
                }
                setLoading(false);
            }
        };

        async function handleSend() {
            const text = input.value.trim();
            if((!text && !activeFile) || btn.disabled) return;

            addMessage('user', text);
            const payload = { message: text, session_id: sessId, mode: modeSelect.value };
            input.value = '';
            
            if(activeFile) {
                // å°‡æª”æ¡ˆè½‰ç‚º Base64
                payload.file_data = (await toBase64(activeFile)).split(',')[1];
                payload.mime_type = activeFile.type;
                // å¦‚æœä½¿ç”¨è€…æ²’è¼¸å…¥æ–‡å­—ï¼Œä½†å‚³äº†æª”æ¡ˆï¼Œæ·»åŠ ä¸€å€‹é è¨­æç¤º
                if (!text) payload.message = "è«‹è©³ç´°åˆ†æé€™å€‹æª”æ¡ˆçš„å…§å®¹ã€‚";
                clearFile();
            }

            setLoading(true, "Transmitting...");

            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload),
                    redirect: 'follow' 
                });

                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime });
                } else {
                    addMessage('ai', "ğŸš¨ ä¼ºæœå™¨å›å ±: " + data.error);
                }
            } catch (e) {
                addMessage('ai', "âŒ é€£ç·šå¤±æ•—ï¼šè«‹ç¢ºèª GAS éƒ¨ç½²æ˜¯å¦è¨­ç‚ºã€Œæ‰€æœ‰äººã€ä¸”å¾Œç«¯å·²æ‰‹å‹•åŸ·è¡Œæˆæ¬Šã€‚");
            } finally {
                setLoading(false);
            }
        }

        // ğŸ’¬ è¨Šæ¯æ¸²æŸ“ (ä¿æŒä¸è®Š)
        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group`;
            
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl relative`;

            // 1. è™•ç†åœ–ç‰‡å›å‚³
            if(meta && meta.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg border border-white/10";
                msgBox.appendChild(img);
            }

            // 2. è™•ç†æ–‡å­—
            const safeText = (text && text !== "undefined") ? text : (meta && meta.image ? "ğŸ¨ *å·²å®Œæˆç”Ÿåœ–*" : "");
            if (safeText) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(safeText);
                msgBox.appendChild(tNode);

                if (role === 'ai') {
                    const copyBar = document.createElement('div');
                    copyBar.className = "mt-4 pt-2 border-t border-white/5 flex justify-end";
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = "text-[10px] bg-slate-700/50 hover:bg-emerald-600 text-slate-400 hover:text-white px-3 py-1 rounded-lg transition-all flex items-center gap-1 uppercase font-bold tracking-tighter";
                    copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3" /></svg> Copy Text`;
                    
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(safeText).then(() => {
                            const originalHTML = copyBtn.innerHTML;
                            copyBtn.innerHTML = "âœ… Copied!";
                            copyBtn.classList.add('copy-btn-active');
                            setTimeout(() => {
                                copyBtn.innerHTML = originalHTML;
                                copyBtn.classList.remove('copy-btn-active');
                            }, 2000);
                        });
                    };
                    copyBar.appendChild(copyBtn);
                    msgBox.appendChild(copyBar);
                }
            }

            // 3. æ¨¡å‹æ¨™ç±¤
            if(meta) {
                const i = document.createElement('div');
                i.className = "mt-2 opacity-30 text-[8px] font-mono italic flex justify-between";
                i.innerHTML = `<span>NODE: ${meta.model}</span> <span>${meta.cached ? '[L2-CACHE]' : ''}</span>`;
                msgBox.appendChild(i);
            }

            wrapper.appendChild(msgBox);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            if (window.hljs) hljs.highlightAll();
        }

        // ğŸ› ï¸ è¼”åŠ©å‡½å¼
        function setLoading(l, t) {
            btn.disabled = l;
            if(l){
                const d = document.createElement('div');
                d.id = 'loader';
                d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 px-2';
                d.innerHTML = `âš¡ ${t.toUpperCase()}`;
                chatWindow.appendChild(d);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else {
                const e = document.getElementById('loader');
                if(e) e.remove();
            }
        }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; fileStatus.classList.add('hidden'); }
        function compressImage(f) { 
            return new Promise(r => { 
                const i = new Image(); i.src = URL.createObjectURL(f); 
                i.onload = () => { 
                    const c = document.createElement('canvas'), MAX = 1200; 
                    let w = i.width, h = i.height; 
                    if(w > h && w > MAX) { h *= MAX/w; w = MAX; } else if(h > MAX) { w *= MAX/h; h = MAX; } 
                    c.width = w; c.height = h; 
                    c.getContext('2d').drawImage(i, 0, 0, w, h); 
                    c.toBlob(b => r(new File([b], f.name, {type: "image/jpeg"})), 'image/jpeg', 0.85); 
                }; 
            }); 
        }
    </script>
</body>
