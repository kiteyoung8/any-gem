    <script>
        const GAS_URL = "ä½ çš„_GAS_ç¶²é æ‡‰ç”¨ç¶²å€"; // âš ï¸ è«‹æ›´æ–°æ­¤è™•
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), fileStatus = document.getElementById('file-status'), scanner = document.getElementById('image-scanner'), modeSelect = document.getElementById('mode-select'), sessId = "EFF_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null;

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { presentation: "ğŸ“Š ç°¡å ±å»ºç¯‰å¸«æ¨¡å¼ (è‡ªå‹•è¦åŠƒ+ç”Ÿåœ–)...", search: "ğŸŒ Deep Research è¯ç¶²æœå°‹...", drawing: "ğŸ¨ Nano-Banana è—è¡“å‰µä½œ...", chat: "ğŸ’¬ é«˜é€Ÿ Flash å°è©±ä¸­..." };
            input.placeholder = themes[m];
            btn.className = `bg-gradient-to-br from-emerald-600 to-teal-700 text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all`;
        }
        updateModeUI();

        async function handleSend() {
            const text = input.value.trim(); if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text);
            const payload = { message: text, session_id: sessId, mode: modeSelect.value };
            input.value = ''; if(activeFile) { scanner.classList.remove('hidden'); payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }
            setLoading(true, "Processing Multi-Agent Logic...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime });
                else addMessage('ai', "ğŸš¨ ç¯€é»ç¹å¿™: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šè¶…æ™‚ï¼Œæ­£åœ¨è‡ªå‹•é™ç´šã€‚"); } finally { setLoading(false); scanner.classList.add('hidden'); }
        }

        // è¼”åŠ©å‡½å¼ (ä¿æŒä¸è®Š)
        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role==='user'?'justify-end':'justify-start'} animate-fade-in`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-4 rounded-2xl ${role==='user'?'bg-emerald-700/80 text-white shadow-lg shadow-emerald-900/20':'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl backdrop-blur-sm`;
            if(meta && meta.image) { const img = document.createElement('img'); img.src = `data:${meta.mime||'image/png'};base64,${meta.image}`; img.className="w-full rounded-lg mb-3 shadow-lg border border-white/10"; m.appendChild(img); }
            const t = document.createElement('div'); t.innerHTML = marked.parse(text || ""); m.appendChild(t);
            if(meta) { const i = document.createElement('div'); i.className = "mt-4 pt-2 border-t border-white/5 opacity-30 text-[8px] font-mono italic flex justify-between"; i.innerHTML = `<span>NODE: ${meta.model}</span> <span>${meta.cached?'[SEMANTIC-CACHE]':''}</span>`; m.appendChild(i); }
            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight; hljs.highlightAll();
        }
        function setLoading(l, t) { btn.disabled = l; if(l){ const d=document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse uppercase tracking-[0.2em] mt-2'; d.innerHTML = `âš¡ ${t}`; chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }else{ const e=document.getElementById('loader'); if(e)e.remove(); } }
        function toBase64(f) { return new Promise(r=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; fileStatus.classList.add('hidden'); scanner.classList.add('hidden'); }
        function compressImage(f) { return new Promise(r=>{ const i=new Image(); i.src=URL.createObjectURL(f); i.onload=()=>{ const c=document.createElement('canvas'), MAX=1200; let w=i.width, h=i.height; if(w>h&&w>MAX){h*=MAX/w;w=MAX;}else if(h>MAX){w*=MAX/h;h=MAX;} c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>r(new File([b],f.name,{type:"image/jpeg"})),'image/jpeg',0.8); }; }); }
