<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v39.2 : Multimodal Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        #ppt-config-panel { transition: all 0.3s ease; max-height: 0; opacity: 0; overflow: hidden; }
        #ppt-config-panel.active { max-height: 300px; opacity: 1; margin-top: 1rem; }
        /* æª”æ¡ˆé è¦½å°åœ– */
        #upload-preview { max-width: 60px; max-height: 60px; object-fit: cover; border-radius: 8px; border: 1px solid #10b981; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex flex-col shadow-2xl z-50">
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-lg font-black text-white italic tracking-tighter uppercase">anyGem <span class="text-emerald-500">v39.2</span></span>
                <span class="text-[8px] text-emerald-400 font-mono tracking-widest uppercase opacity-70">Vision System Online</span>
            </div>
            <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 outline-none font-bold cursor-pointer">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>
        <div id="ppt-config-panel" class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-4 space-y-3">
             <select id="ppt-strategy" class="bg-slate-800 text-white text-xs p-2 rounded-lg w-full outline-none"><option value="hybrid">ğŸŒ“ æ··åˆå¼è¨­è¨ˆ</option></select>
             <input type="text" id="ppt-style" class="bg-slate-800 text-white text-xs p-2 rounded-lg w-full outline-none" placeholder="è‡ªå®šç¾©é¢¨æ ¼...">
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="upload-status" class="hidden px-4 py-3 bg-emerald-900/20 border-t border-emerald-500/20 flex items-center gap-4 animate-fade-in">
        <img id="upload-preview" src="" alt="ç¸®åœ–">
        <div class="flex flex-col flex-grow">
            <span id="filename-display" class="text-xs font-bold text-white truncate max-w-[200px]"></span>
            <span class="text-[9px] text-emerald-400 uppercase font-mono">Ready to upload</span>
        </div>
        <button onclick="clearFile()" class="p-2 text-slate-500 hover:text-white transition-all">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 z-50">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white text-sm outline-none focus:border-emerald-500/50" placeholder="è¼¸å…¥è¨Šæ¯æˆ–æŒ‡ä»¤...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black uppercase italic active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "æ‚¨çš„_GAS_URL";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-config-panel'), uploadStatus = document.getElementById('upload-status'), uploadPreview = document.getElementById('upload-preview'), sessId = "CLIP_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let activeFile = null;

        // ğŸ–¼ï¸ ç›£è½æª”æ¡ˆä¸Šå‚³
        document.getElementById('file-upload').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    activeFile = { base64: evt.target.result.split(',')[1], mime: file.type, name: file.name };
                    uploadPreview.src = evt.target.result;
                    document.getElementById('filename-display').innerText = file.name;
                    uploadStatus.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        function clearFile() {
            activeFile = null;
            uploadStatus.classList.add('hidden');
            document.getElementById('file-upload').value = '';
        }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;

            // å‘ˆç¾ä½¿ç”¨è€…è¨Šæ¯ (å«ä¸Šå‚³çš„åœ–ç‰‡)
            addMessage('user', text, { image: activeFile?.base64, mime: activeFile?.mime });

            const payload = { 
                message: text, session_id: sessId, mode: modeSelect.value,
                file_data: activeFile?.base64,
                mime_type: activeFile?.mime,
                options: { strategy: document.getElementById('ppt-strategy').value, style: document.getElementById('ppt-style').value }
            };

            input.value = '';
            clearFile();
            setLoading(true, "AI Analyzing...");

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl relative prose prose-invert prose-sm`;
            
            // å‘ˆç¾åœ–ç‰‡ (ä¸è«–æ˜¯ä½¿ç”¨è€…ä¸Šå‚³é‚„æ˜¯ AI ç”Ÿæˆ)
            if(meta && meta.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg border border-white/10";
                msgBox.appendChild(img);
            }

            if (text) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
            }
            chatWindow.appendChild(wrapper); wrapper.appendChild(msgBox); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); } else { document.getElementById('loader')?.remove(); } }
        function updateModeUI() {
            const m = modeSelect.value;
            m === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
        }
        updateModeUI();
    </script>
</body>
</html>
