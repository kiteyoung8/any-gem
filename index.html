    <script>
        // âœ… æ‚¨çš„ GAS éƒ¨ç½²ç¶²å€ (è«‹ç¢ºèª)
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input'), sessId = "V33_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null, roleplayContext = null;

        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); input.focus(); }

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", report: "bg-blue-600", calendar: "bg-fuchsia-600", presentation: "bg-orange-600", learning: "bg-cyan-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg disabled:opacity-50 uppercase italic tracking-tighter shrink-0`;
            
            if (m === 'presentation') {
                pptSettings.innerHTML = `<div class="bg-emerald-900/10 border-emerald-500/20 rounded-xl border-0 grid grid-cols-2 gap-4 text-xs p-3 mt-2"><div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Visual Strategy</label><select id="ppt-visual" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="hybrid">ğŸŒ¿ æ··åˆå¹³è¡¡</option><option value="geometric">ğŸ”· ç´”ç²¹å¹¾ä½•</option><option value="ai_art">âœ¨ AI å…¨ç”Ÿåœ–</option></select></div><div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Theme Style</label><select id="ppt-theme" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="Professional">ğŸ’¼ å°ˆæ¥­å•†å‹™</option><option value="Cyberpunk">ğŸ”® è³½åšé¾å…‹</option></select></div></div>`;
                pptSettings.classList.remove('hidden');
                input.placeholder = "è¼¸å…¥ç°¡å ±ä¸»é¡Œ...";
            } else {
                pptSettings.classList.add('hidden');
                if (m === 'learning') input.placeholder = roleplayContext ? "å°è©±ç·´ç¿’ä¸­... (è¼¸å…¥å›æ‡‰)" : "è¼¸å…¥å­¸ç¿’ä¸»é¡Œ (ä¾‹: AI Future / BBC News)...";
                else if (m === 'calendar') input.placeholder = "ä¾‹ï¼šæ˜å¤©ä¸‹åˆ3é»é–‹æœƒ...";
                else if (m === 'report') input.placeholder = "è¼¸å…¥ç ”ç©¶ä¸»é¡Œ...";
                else input.placeholder = "è¼¸å…¥è¨Šæ¯...";
            }
            if (m !== 'learning') stopRoleplay();
        }
        updateModeUI();

        window.stopRoleplay = () => { roleplayContext = null; document.getElementById('roleplay-status').classList.add('hidden'); input.placeholder = "è¼¸å…¥å­¸ç¿’ä¸»é¡Œ..."; };
        window.startRoleplay = (title) => { 
            if (!roleplayContext) { alert("è«‹å…ˆç”Ÿæˆæ•™æï¼"); return; }
            addMessage('ai', `ğŸ‘‹ <strong>Starting Conversation...</strong>\nI'm ready to discuss "${title}". I can act as a teacher or a character. What's on your mind?`);
            document.getElementById('roleplay-status').classList.remove('hidden');
            input.placeholder = "Say something in English..."; input.focus();
        };

        document.getElementById('file-upload').onchange = async (e) => { if(e.target.files[0]) { setLoading(true, "Optimizing..."); activeFile = await compressImage(e.target.files[0]); document.getElementById('file-status').classList.remove('hidden'); document.getElementById('filename-display').innerText = activeFile.name; setLoading(false); } };

        async function handleSend() {
            const text = input.value.trim();
            if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text); input.value = ''; zenInput.value = '';
            
            let payload = { message: text, session_id: sessId, mode: modeSelect.value };
            if (modeSelect.value === 'learning' && roleplayContext) { payload.roleplay_context = roleplayContext; setLoading(true, "Teacher replying..."); } 
            else { 
                let t = "Thinking...";
                if(modeSelect.value==='learning') t="Preparing Lesson...";
                if(modeSelect.value==='report') t="Researching...";
                setLoading(true, t); 
            }
            
            if (modeSelect.value === 'presentation') payload.options = { visual: document.getElementById('ppt-visual').value, theme: document.getElementById('ppt-theme').value };
            if(activeFile) { payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload), redirect: 'follow' });
                const data = await res.json();
                
                if(data.status === "success") {
                    if (data.type === 'lesson') { renderLearningCard(data.data); roleplayContext = data.data.article; }
                    else if (data.type === 'update') { 
                        // âœ¨ æ¥æ”¶å¾Œç«¯å›å‚³çš„æ›´æ–°ï¼Œä¸¦é¡¯ç¤ºåœ¨å°æ‡‰å€å¡Š
                        const targetDiv = document.getElementById(data.section_id);
                        if(targetDiv) {
                            targetDiv.innerHTML = `<div class="prose prose-invert prose-sm">${marked.parse(data.new_content)}</div>`;
                            targetDiv.classList.add('active');
                        }
                    } 
                    else { addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime, docUrl: data.docUrl }); }
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        // âœ¨ è§¸ç™¼ç©ºä¸­è‹±èªåŠŸèƒ½ (ä¿®å¾©ç‰ˆ)
        window.triggerLearningAction = async (action, title, articleSnippet, outputId) => {
            // 1. é¡¯ç¤º Loading
            const outputDiv = document.getElementById(outputId);
            if(outputDiv) {
                outputDiv.classList.add('active');
                outputDiv.innerHTML = `<div class="flex items-center gap-2 text-emerald-400 font-bold"><div class="loading-dots">AI Generating</div></div>`;
            }

            // 2. ç™¼é€è«‹æ±‚
            const payload = { mode: 'learning_action', action: action, title: title, article: articleSnippet, output_id: outputId, session_id: sessId };
            
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    outputDiv.innerHTML = `<div class="prose prose-invert prose-sm">${marked.parse(data.reply)}</div>`;
                }
            } catch(e) { 
                outputDiv.innerHTML = `<span class="text-red-500">Error generating content.</span>`;
            }
        };

        // âœ¨ æ¸²æŸ“æ•´åˆç‰ˆå­¸ç¿’å¡ç‰‡
        function renderLearningCard(data) {
            const id = Math.random().toString(36).substr(2, 5);
            const w = document.createElement('div'); w.className = "flex justify-start animate-fade-in w-full mb-6";
            
            // ç‚ºäº†é¿å…éé•·çš„åƒæ•¸å‚³éï¼Œæˆ‘å€‘åªå‚³æ–‡ç« å‰ 300 å­—çµ¦å¾Œç«¯åš Context
            const articleContext = data.article.substring(0, 300).replace(/["']/g, "");

            let html = `

                <div class="p-4 bg-cyan-900/30 border-b border-white/5 flex gap-4 items-start">
                    ${data.image ? `<img src="data:image/jpeg;base64,${data.image}" class="w-20 h-20 object-cover rounded-lg shadow-lg border border-white/10 hidden md:block">` : ''}
                    <div class="flex-1">

                        <button onclick="speakText(\`${data.article.replace(/"/g, "&quot;")}\`)" class="bg-cyan-600 hover:bg-cyan-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-full flex items-center gap-1 w-fit transition-colors">ğŸ”Š æœ—è®€æœ¬æ–‡</button>
                    </div>
                </div>

                <div class="p-6 prose prose-invert prose-sm max-w-none leading-relaxed text-slate-300 font-serif" id="${id}-article">${marked.parse(data.article)}</div>

                <div class="p-4 bg-[#0f172a]/80 border-t border-white/5 grid grid-cols-4 gap-2">
                    <button onclick="toggleSection('${id}-trans')" class="tool-btn">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" /></svg>
                        ä¸­è‹±å°ç…§
                    </button>
                    <button onclick="toggleSection('${id}-vocab')" class="tool-btn">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" /></svg>
                        é‡é»å–®å­—
                    </button>
                    <button onclick="toggleSection('${id}-grammar')" class="tool-btn">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                        æ–‡æ³•è§£æ
                    </button>
                    <button onclick="startRoleplay('${data.title}')" class="tool-btn bg-emerald-900/30 border-emerald-500/30">
                        <svg class="text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                        å°è©±ç·´ç¿’
                    </button>
                    
                    <button onclick="triggerLearningAction('banter', '${data.title}', '${articleContext}', '${id}-ext-content')" class="tool-btn col-span-2 bg-indigo-900/20">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" /></svg>
                        é›™äººè„«å£ç§€ (Banter)
                    </button>
                    <button onclick="triggerLearningAction('culture', '${data.title}', '${articleContext}', '${id}-ext-content')" class="tool-btn col-span-2 bg-amber-900/20">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        æ–‡åŒ–æ·±æ½› (Culture)
                    </button>
                </div>

                <div id="${id}-trans" class="learn-section bg-slate-800/50"><h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Translation</h4><div class="text-sm text-slate-300">${marked.parse(data.translation)}</div></div>
                <div id="${id}-vocab" class="learn-section bg-slate-800/50"><h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Vocabulary</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-2">${data.vocab.map(v => `<div class="bg-white/5 p-2 rounded border border-white/5 flex justify-between items-center"><div><span class="font-bold text-emerald-400">${v.word}</span> <span class="text-xs text-slate-400">${v.pos}</span><div class="text-xs text-slate-300">${v.meaning}</div></div><button onclick="speakText('${v.word}')" class="text-slate-500 hover:text-white p-1">ğŸ”Š</button></div>`).join('')}</div></div>
                <div id="${id}-grammar" class="learn-section bg-slate-800/50"><h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Grammar</h4><div class="text-sm text-indigo-200 bg-indigo-900/20 p-3 rounded">${marked.parse(data.grammar)}</div></div>

            </div>`;
            w.innerHTML = html; chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.toggleSection = (id) => { 
            // éš±è—å…¶ä»–åŒç´š section ä»¥ä¿æŒæ•´æ½” (Optional)
            // é€™è£¡æˆ‘å€‘ç°¡å–®åš toggle
            const el = document.getElementById(id);
            if(el) el.classList.toggle('active'); 
        };
        window.speakText = (text) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; u.rate = 0.9; window.speechSynthesis.speak(u); };

        function addMessage(role, text, meta = null) {
