<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyGem AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .loading-dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
        .prose pre { background: #1a1b26 !important; border-radius: 8px; margin-top: 10px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans">

    <header class="p-4 border-b border-slate-800 bg-[#1e293b] flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-3">
            <div class="w-3 h-3 bg-cyan-500 rounded-full shadow-[0_0_10px_#22d3ee] animate-pulse"></div>
            <span class="text-xl font-bold text-white tracking-tight">anyGem <span class="text-cyan-400">Agent</span></span>
        </div>
        <div class="text-xs text-slate-500 font-mono" id="session-display">...</div>
    </header>

    <main id="chat-window" class="flex-grow p-4 md:p-6 overflow-y-auto space-y-6 max-w-5xl mx-auto w-full scroll-smooth"></main>

    <div id="file-status" class="hidden max-w-4xl mx-auto px-4 pb-2 text-xs text-cyan-400">
        üìé Â∑≤ÈÅ∏Êìá: <span id="filename-display"></span>
    </div>

    <footer class="p-4 bg-[#1e293b] border-t border-slate-800">
        <div class="max-w-4xl mx-auto flex gap-3 items-center">
            <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 p-3 rounded-xl transition-all text-white flex items-center justify-center">
                <input type="file" id="file-upload" class="hidden" accept=".txt,.pdf,.doc,.docx,.jpg,.png">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
                </svg>
            </label>

            <input type="text" id="user-input" 
                   class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-5 py-3 focus:outline-none focus:border-cyan-500 text-white" 
                   placeholder="Ëº∏ÂÖ•Ë®äÊÅØÔºåÊàñ‰∏äÂÇ≥Ê™îÊ°à..." autocomplete="off">
            
            <button onclick="handleSend()" id="send-btn" 
                    class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-2 rounded-xl font-bold disabled:opacity-50">
                SEND
            </button>
        </div>
    </footer>

    <script>
        // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è Ë´ãÂãôÂøÖÁ¢∫Ë™çÈÄôË£°ÊòØ‰Ω† GAS ÁöÑÁ∂≤ÂùÄ ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        
        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');
        const fileNameDisplay = document.getElementById('filename-display');
        
        const sessId = "User_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('session-display').innerText = `ID: ${sessId}`;

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileStatus.classList.remove('hidden');
                fileNameDisplay.innerText = selectedFile.name;
            }
        });

        async function handleSend() {
            const text = input.value.trim();
            if ((!text && !selectedFile) || btn.disabled) return;

            const displayMsg = selectedFile ? `[‰∏äÂÇ≥Ê™îÊ°à] ${selectedFile.name}\n${text}` : text;
            addMessage('user', displayMsg);
            
            input.value = '';
            fileStatus.classList.add('hidden');
            setLoading(true, selectedFile ? "Uploading..." : "Thinking");

            try {
                let payload = { message: text, session_id: sessId };

                if (selectedFile) {
                    const base64Data = await toBase64(selectedFile);
                    payload.file_data = base64Data.split(',')[1];
                    payload.file_name = selectedFile.name;
                    payload.mime_type = selectedFile.type;
                }

                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();

                if (data.status === "success") {
                    addMessage('ai', data.reply);
                } else {
                    addMessage('ai', "‚ö†Ô∏è Error: " + (data.error || "Unknown"));
                }
            } catch (e) {
                addMessage('ai', "‚ùå Connection Failed");
            } finally {
                setLoading(false);
                selectedFile = null;
                fileInput.value = "";
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] p-4 rounded-2xl shadow-lg prose prose-invert ${
                role === 'user' ? 'bg-cyan-900 text-cyan-50' : 'bg-slate-800'
            }`;
            bubble.innerHTML = marked.parse(text);
            div.appendChild(bubble);
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            if (role === 'ai') hljs.highlightAll();
        }

        function setLoading(isLoading, text="Thinking") {
            btn.disabled = isLoading;
            if (isLoading) {
                const loader = document.createElement('div');
                loader.id = 'loader';
                loader.className = 'flex justify-start mb-4 text-cyan-400 font-mono text-sm';
                loader.innerHTML = `‚ö° ${text} <span class="loading-dots"></span>`;
                chatWindow.appendChild(loader);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else {
                const loader = document.getElementById('loader');
                if (loader) loader.remove();
            }
        }
    </script>
</body>
</html>
