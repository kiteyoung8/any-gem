            </div>
            <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 outline-none font-bold">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>

                <option value="report">ğŸ“‘ æ·±åº¦ç ”å ±</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
                <option value="calendar">ğŸ“… æ—¥æ›†ç®¡å®¶</option>
            </select>
        </div>
        <div id="ppt-settings" class="bg-emerald-900/10 border-emerald-500/20 rounded-xl grid grid-cols-2 gap-4 text-xs">
            <div class="flex flex-col gap-1">
                <label class="text-emerald-400 font-bold text-[10px]">é¡åˆ¥</label>
                <select id="ppt-strategy" class="bg-slate-800 text-white rounded p-1 outline-none">
                    <option value="hybrid">ğŸŒ“ æ··åˆæ¨¡å¼</option>
                    <option value="native">ğŸŒ¿ åŸç”Ÿè¨­è¨ˆ</option>
                    <option value="ai_art">âœ¨ AI å…¨èƒŒæ™¯</option>
                </select>
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-emerald-400 font-bold text-[10px]">é¢¨æ ¼</label>
                <select id="ppt-theme" class="bg-slate-800 text-white rounded p-1 outline-none">
                    <option value="Professional">å°ˆæ¥­å•†å‹™</option>
                    <option value="Cyberpunk">è³½åšé¾å…‹</option>
                    <option value="Warm">æº«æš–äººæ–‡</option>

            </div>
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <footer class="p-4 bg-[#0f172a] border-t border-emerald-900/30 z-40 shrink-0">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl shrink-0 border border-white/5"><svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg></button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/10 rounded-2xl px-5 py-4 text-white text-sm outline-none" placeholder="è¼¸å…¥æŒ‡ä»¤...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black uppercase shadow-lg">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings');
        
        let chatHistory = [];
        let activeFile = { base64: null, mime: null };

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile.base64) return;
            
            addMessage('user', text);
            input.value = '';
            const m = modeSelect.value;
            setLoading(true, m === 'art' ? "Flash Gen..." : "Thinking...");

            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        message: text, mode: m, 
                        history: chatHistory.slice(-6), 
                        imageBase64: activeFile.base64, mimeType: activeFile.mime,
                        options: m === 'presentation' ? { strategy: document.getElementById('ppt-strategy').value, theme: document.getElementById('ppt-theme').value } : null
                    }) 
                });
                const data = await res.json();
                activeFile = { base64: null, mime: null };

                if(data.status === "success") {
                    if(data.type === 'art' || data.image) {
                        renderArtCard(data.image, data.reply || text);
                    } else {
                        addMessage('ai', data.reply, { docUrl: data.docUrl });
                        chatHistory.push({ role: 'user', content: text }, { role: 'model', content: data.reply });
                    }
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function renderArtCard(b, p) {
            const w = document.createElement('div'); w.className = "flex justify-start animate-fade-in mb-6";
            const m = document.createElement('div'); m.className = "max-w-[85%] p-2 rounded-3xl bg-[#1e293b] border border-pink-500/20 shadow-2xl";
            m.innerHTML = `<img src="data:image/png;base64,${b}" class="w-full rounded-2xl mb-2"><div class="px-3 pb-2"><p class="text-[10px] text-pink-400 font-bold mb-1 uppercase">Flash Image Output</p><p class="text-xs text-slate-400 italic">${p}</p><a href="data:image/png;base64,${b}" download="anyGem_Art.png" class="mt-2 block text-center bg-pink-600 hover:bg-pink-500 text-white text-[10px] py-1 rounded-lg transition-all">Download</a></div>`;
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl relative`;
            if(meta && meta.docUrl) m.innerHTML = `<a href="${meta.docUrl}" target="_blank" class="block bg-indigo-600 p-2 rounded-xl mb-2 text-center font-bold">ğŸ“‚ é–‹å•Ÿç”Ÿæˆæ–‡ä»¶</a>`;
            const contentDiv = document.createElement('div'); contentDiv.className = "prose prose-invert prose-sm"; contentDiv.innerHTML = marked.parse(text || ""); m.appendChild(contentDiv);
            if (role === 'ai') {
                const cBtn = document.createElement('button'); cBtn.className = "mt-2 text-[10px] bg-white/5 px-2 py-1 rounded"; cBtn.innerText = "ğŸ“‹ Copy";
                cBtn.onclick = () => { navigator.clipboard.writeText(text); cBtn.innerText = "âœ…"; }; m.appendChild(cBtn);
            }
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] animate-pulse p-4'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        
        function updateModeUI() {
            const m = modeSelect.value;
            const colors = { chat: "bg-emerald-600", art: "bg-pink-600", report: "bg-blue-600", presentation: "bg-orange-600", calendar: "bg-fuchsia-600" };
            btn.className = `${colors[m]} text-white px-6 py-4 rounded-2xl font-black uppercase shadow-lg transition-all`;
            m === 'presentation' ? pptSettings.classList.add('open') : pptSettings.classList.remove('open');
        }
        updateModeUI();
    </script>
</body>
</html>
