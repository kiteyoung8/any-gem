<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v9.0 : Voice & Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .loading-dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
        .prose pre { background: #1a1b26 !important; border-radius: 8px; margin-top: 10px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        /* ÈåÑÈü≥‰∏≠ÁöÑÂëºÂê∏ÁáàÊïàÊûú */
        .recording-pulse {
            animation: pulse-red 1.5s infinite;
            background-color: #ef4444 !important; /* Red-500 */
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans">

    <header class="p-4 border-b border-slate-800 bg-[#1e293b] flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-purple-500 rounded-full shadow-[0_0_10px_#a855f7] animate-pulse"></div>
            <span class="text-lg font-bold text-white tracking-tight">anyGem <span class="text-purple-400">Voice</span></span>
        </div>
        <div class="text-[10px] text-slate-500 font-mono" id="session-display">...</div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 w-full scroll-smooth"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-green-400 flex items-center gap-2">
        <span>üì∏ ÂΩ±ÂÉè/Ê™îÊ°à:</span>
        <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
        <span id="filesize-display" class="text-slate-500 text-[10px]"></span>
        <button onclick="clearFile()" class="text-slate-400 hover:text-white px-2 ml-auto">‚úï</button>
    </div>

    <footer class="p-3 bg-[#1e293b] border-t border-slate-800 pb-6 md:pb-3">
        <div class="flex gap-2 items-center">
            
            <input type="file" id="file-upload" class="hidden" accept="image/*,.pdf,.txt">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>

            <button onclick="openCamera()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-green-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>

            <button id="mic-btn" onclick="toggleDictation()" class="bg-slate-700 p-3 rounded-full text-white shrink-0 hover:bg-red-500 transition relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>

            <input type="text" id="user-input" class="w-full bg-[#0f172a] border border-slate-700 rounded-full px-4 py-2 focus:border-purple-500 text-white outline-none transition-all placeholder-slate-600" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." autocomplete="off">
            
            <button onclick="handleSend()" id="send-btn" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-full font-bold shrink-0 disabled:opacity-50">SEND</button>
        </div>
    </footer>

    <div id="camera-modal" class="hidden fixed inset-0 bg-black/95 z-[60] flex flex-col items-center justify-center">
        <video id="video-feed" autoplay playsinline class="w-full max-h-[80vh] object-contain"></video>
        <canvas id="camera-canvas" class="hidden"></canvas>
        <div class="absolute bottom-8 w-full flex justify-around px-8 items-center">
            <button onclick="closeCamera()" class="text-white text-sm">ÂèñÊ∂à</button>
            <button onclick="takePhoto()" class="w-16 h-16 rounded-full border-4 border-white bg-white/20 active:bg-white transition"></button>
            <button onclick="switchCamera()" class="text-white text-sm">ÁøªËΩâ</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è Ë´ãÂ°´ÂÖ•‰Ω†ÁöÑ GAS URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');
        const micBtn = document.getElementById('mic-btn');
        const sessId = "User_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('session-display').innerText = sessId;

        let activeFile = null;
        let videoStream = null;
        let useFrontCamera = false;
        
        // üéôÔ∏è Ë™ûÈü≥Ëæ®Ë≠òË®≠ÂÆö
        let recognition = null;
        let isRecording = false;

        // Ê™¢Êü•ÁÄèË¶ΩÂô®ÊîØÊè¥Â∫¶
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Ë¨õÂÆå‰∏ÄÂè•Ëá™ÂãïÂÅú
            recognition.interimResults = true; // È°ØÁ§∫Âç≥ÊôÇÁµêÊûú
            recognition.lang = 'cmn-Hant-TW'; // ÁπÅÈ´î‰∏≠Êñá

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                input.value = transcript;
            };

            recognition.onend = () => {
                stopDictationUI();
            };

            recognition.onerror = (event) => {
                console.error("Speech Error:", event.error);
                stopDictationUI();
            };
        } else {
            micBtn.style.display = 'none'; // ‰∏çÊîØÊè¥Â∞±Èö±ËóèÊåâÈàï
            console.log("Browser does not support Web Speech API");
        }

        function toggleDictation() {
            if (!recognition) return;
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                micBtn.classList.add('recording-pulse');
                input.placeholder = "Ê≠£Âú®ËÅÜËÅΩ...";
                isRecording = true;
            }
        }

        function stopDictationUI() {
            micBtn.classList.remove('recording-pulse');
            input.placeholder = "Ëº∏ÂÖ•Ë®äÊÅØ...";
            isRecording = false;
            input.focus();
        }

        // --- ‰ª•‰∏ãÁÇ∫ v8.0 ÁöÑÊ™îÊ°à/Áõ∏Ê©üÂäüËÉΩ (‰øùÊåÅ‰∏çËÆä) ---

        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                let file = e.target.files[0];
                if (file.type.startsWith('image/')) {
                    setLoading(true, "Â£ìÁ∏ÆÂúñÁâá‰∏≠...");
                    file = await compressImage(file);
                    setLoading(false);
                }
                setFile(file);
            }
        });

        async function openCamera() {
            document.getElementById('camera-modal').classList.remove('hidden');
            startVideo();
        }

        async function startVideo() {
            if (videoStream) videoStream.getTracks().forEach(t => t.stop());
            try {
                const constraints = { video: { facingMode: useFrontCamera ? "user" : "environment" } };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video-feed').srcObject = videoStream;
            } catch (e) { alert("Áõ∏Ê©üÈåØË™§: " + e); closeCamera(); }
        }

        function switchCamera() { useFrontCamera = !useFrontCamera; startVideo(); }

        function closeCamera() {
            document.getElementById('camera-modal').classList.add('hidden');
            if (videoStream) videoStream.getTracks().forEach(t => t.stop());
        }

        async function takePhoto() {
            const video = document.getElementById('video-feed');
            const canvas = document.getElementById('camera-canvas');
            const maxWidth = 800;
            const scale = maxWidth / video.videoWidth;
            canvas.width = maxWidth;
            canvas.height = video.videoHeight * scale;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                const file = new File([blob], "photo.jpg", { type: "image/jpeg" });
                setFile(file);
                closeCamera();
            }, 'image/jpeg', 0.7);
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const maxWidth = 1024;
                    let width = img.width;
                    let height = img.height;
                    if (width > maxWidth) {
                        height = height * (maxWidth / width);
                        width = maxWidth;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    canvas.toBlob((blob) => resolve(new File([blob], file.name, { type: "image/jpeg" })), 'image/jpeg', 0.7);
                };
            });
        }

        function setFile(file) {
            activeFile = file;
            fileStatus.classList.remove('hidden');
            document.getElementById('filename-display').innerText = file.name;
            document.getElementById('filesize-display').innerText = (file.size / 1024).toFixed(1) + "KB";
            input.placeholder = "ÊèèËø∞ÈÄôÂºµÂúñÁâá...";
        }

        function clearFile() {
            activeFile = null;
            fileInput.value = "";
            fileStatus.classList.add('hidden');
            input.placeholder = "Ëº∏ÂÖ•Ë®äÊÅØ...";
        }

        async function handleSend() {
            const text = input.value.trim();
            if ((!text && !activeFile) || btn.disabled) return;
            addMessage('user', activeFile ? `[Ê™îÊ°à] ${activeFile.name}\n${text}` : text);
            input.value = '';
            setLoading(true, "AI ÊÄùËÄÉ‰∏≠...");
            try {
                let payload = { message: text, session_id: sessId };
                if (activeFile) {
                    const base64 = await toBase64(activeFile);
                    payload.file_data = base64.split(',')[1];
                    payload.file_name = activeFile.name;
                    payload.mime_type = activeFile.type;
                    clearFile();
                }
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.status === "success") { addMessage('ai', data.reply); } else { addMessage('ai', "‚ö†Ô∏è Error: " + data.error); }
            } catch (e) { addMessage('ai', "‚ùå Failed"); } finally { setLoading(false); }
        }

        function toBase64(file) { return new Promise((r) => { const reader = new FileReader(); reader.onload = () => r(reader.result); reader.readAsDataURL(file); }); }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] p-3 rounded-2xl ${role === 'user'?'bg-purple-700 text-white':'bg-slate-800 text-slate-200'} prose prose-invert prose-sm`;
            bubble.innerHTML = marked.parse(text);
            div.appendChild(bubble);
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(isLoading, text) {
            btn.disabled = isLoading;
            if(isLoading) {
                const d = document.createElement('div'); d.id='loader';
                d.className='text-purple-400 text-xs font-mono mb-4 animate-pulse';
                d.innerText = "‚ö° " + text; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight;
            } else { const l = document.getElementById('loader'); if(l) l.remove(); }
        }
    </script>
</body>
</html>
