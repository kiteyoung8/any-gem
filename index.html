            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg uppercase active:scale-95 transition-all">Send</button>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings'), zenEditor = document.getElementById('zen-editor'), zenInput = document.getElementById('zen-input');
        
        let chatHistory = [];
        let activeFile = { base64: null, mime: null };

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", art: "bg-pink-600", report: "bg-blue-600", presentation: "bg-orange-600", calendar: "bg-fuchsia-600" };
            btn.className = `${themes[m] || "bg-emerald-600"} text-white px-6 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase italic`;
            m === 'presentation' ? pptSettings.classList.add('open') : pptSettings.classList.remove('open');
            document.getElementById('ppt-theme').onchange = (e) => {
                document.getElementById('custom-style-wrap').classList.toggle('hidden', e.target.value !== 'Custom');
            };
        }

        function openZenMode() { zenInput.value = input.value; zenEditor.classList.add('active'); zenInput.focus(); }
        function closeZenMode() { input.value = zenInput.value; zenEditor.classList.remove('active'); input.focus(); }

        document.getElementById('file-upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (evt) => { activeFile.base64 = evt.target.result.split(',')[1]; activeFile.mime = file.type; input.value = `[å·²é¸å–æª”æ¡ˆ]`; };
            reader.readAsDataURL(file);
        };

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile.base64) return;
            addMessage('user', text); input.value = ''; zenInput.value = '';
            
            const m = modeSelect.value;
            setLoading(true, m === 'art' ? "Creating Art..." : "AI Thinking...");
            
            let extra = null;
            if(m === 'presentation') {
                extra = { strategy: document.getElementById('ppt-strategy').value, theme: document.getElementById('ppt-theme').value, customStyle: document.getElementById('ppt-custom-style').value };
            }

            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ message: text, mode: m, history: chatHistory.slice(-6), imageBase64: activeFile.base64, mimeType: activeFile.mime, options: extra }) 
                });
                const data = await res.json();
                activeFile = { base64: null, mime: null };
                if(data.status === "success") {
                    if(data.type === 'art' || data.image) {
                        renderArtCard(data.image, data.reply || text);
                    } else {
                        addMessage('ai', data.reply, { docUrl: data.docUrl, model: data.model });
                        chatHistory.push({ role: 'user', content: text }, { role: 'model', content: data.reply });
                    }
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function renderArtCard(base64, prompt) {
            const w = document.createElement('div'); w.className = "flex justify-start animate-fade-in mb-6 group";
            const m = document.createElement('div'); m.className = "max-w-[85%] p-2 rounded-3xl bg-[#1e293b] border border-pink-500/20 shadow-2xl overflow-hidden";
            m.innerHTML = `<img src="data:image/png;base64,${base64}" class="w-full rounded-2xl mb-2"><div class="px-3 pb-2"><p class="text-[10px] text-pink-400 font-bold mb-1 uppercase">Art Result</p><p class="text-xs text-slate-400 italic leading-tight">${prompt}</p><a href="data:image/png;base64,${base64}" download="Art.png" class="mt-3 block text-center bg-pink-600/20 hover:bg-pink-600 text-pink-400 hover:text-white text-[10px] font-bold py-2 rounded-xl transition-all">Download PNG</a></div>`;
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl relative`;
            if(meta && meta.docUrl) m.innerHTML = `<a href="${meta.docUrl}" target="_blank" class="block bg-indigo-600 p-3 rounded-xl mb-3 font-bold text-center shadow-lg active:scale-95 transition-all">ğŸ“‚ é–‹å•Ÿç”¢å‡ºæ–‡ä»¶ / ç°¡å ±</a>`;
            const contentDiv = document.createElement('div'); contentDiv.className = "prose prose-invert prose-sm"; contentDiv.innerHTML = marked.parse(text || ""); m.appendChild(contentDiv);
            if (role === 'ai') {
                const copyBtn = document.createElement('button');
                copyBtn.className = "mt-3 text-[10px] bg-white/5 hover:bg-emerald-600/40 text-slate-400 hover:text-white px-3 py-1 rounded-lg font-bold transition-all opacity-0 group-hover:opacity-100";
                copyBtn.innerText = "ğŸ“‹ Copy";
                copyBtn.onclick = () => { navigator.clipboard.writeText(text); copyBtn.innerText = "âœ… Copied!"; setTimeout(() => copyBtn.innerText = "ğŸ“‹ Copy", 2000); };
                m.appendChild(copyBtn);
            }
            chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse p-4'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateModeUI();
    </script>
