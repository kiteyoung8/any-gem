<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(200%); } }
        .animate-scan { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.2), transparent); animation: scanline 3s linear infinite; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
        .prose pre { background: #1a1b26 !important; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.2); margin: 12px 0; position: relative; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .copy-btn-active { background-color: #10b981 !important; color: white !important; }
        #ppt-settings { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); max-height: 0; opacity: 0; overflow: hidden; margin-top: 0; }
        #ppt-settings.open { max-height: 200px; opacity: 1; margin-top: 0.75rem; padding: 0.75rem; border-width: 1px; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

    <header class="p-4 border-b border-emerald-900/30 bg-[#0f172a] flex flex-col shadow-2xl z-50 backdrop-blur-md">
        <div class="flex justify-between items-center w-full">
            <div class="flex flex-col">
                <div class="flex items-center space-x-2">
                    <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_12px_#10b981]"></div>
                    <span class="text-lg font-black text-white tracking-tighter uppercase italic">anyGem <span class="text-emerald-500">v23.1</span></span>
                </div>
                <span class="text-[8px] text-emerald-400 font-mono tracking-[0.2em] uppercase opacity-70">Motion Engine Stable</span>
            </div>
            
            <select id="mode-select" onchange="updateModeUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 focus:border-emerald-500 outline-none font-bold cursor-pointer transition-colors">
                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
                <option value="video">ğŸ¥ Veo å½±ç‰‡å‰µä½œ</option>
            </select>
        </div>

        <div id="ppt-settings" class="bg-emerald-900/10 border-emerald-500/20 rounded-xl border-0 grid grid-cols-2 gap-4 text-xs"></div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <div id="file-status" class="hidden px-4 pb-2 text-xs text-emerald-400 flex items-center gap-2 animate-fade-in">
        <div class="relative overflow-hidden rounded-lg bg-emerald-900/20 p-2 border border-emerald-500/30 backdrop-blur-md">
            <span id="filename-display" class="font-bold text-white truncate max-w-[150px]"></span>
            <div id="image-scanner" class="hidden animate-scan"></div>
        </div>
        <button onclick="clearFile()" class="text-slate-500 hover:text-white px-2 ml-auto transition-colors">âœ•</button>
    </div>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 shadow-2xl">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 transition-all border border-white/5 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white outline-none focus:border-emerald-500/50 transition-all text-sm placeholder-slate-500" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg shadow-emerald-900/40 active:scale-95 transition-all uppercase italic disabled:opacity-50 tracking-tighter">Send</button>
        </div>
    </footer>

    <script>
        // âœ… ä½ çš„ GAS ç¶²å€ (v23.1)
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaQVmwMalKAfw0zUtBkdpdnHpuOOmIkKJHkKKms2cNTEIRDjJTsu0zpKzvUuiymj9u/exec";

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), fileStatus = document.getElementById('file-status'), scanner = document.getElementById('image-scanner'), modeSelect = document.getElementById('mode-select'), pptSettings = document.getElementById('ppt-settings'), sessId = "VEO_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        let activeFile = null;

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", search: "bg-blue-600", drawing: "bg-pink-600", presentation: "bg-orange-600", video: "bg-purple-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg disabled:opacity-50 uppercase italic tracking-tighter`;
            
            if (m === 'presentation') {
                pptSettings.innerHTML = `<div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Visual Strategy</label><select id="ppt-visual" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="hybrid">ğŸŒ¿ æ··åˆå¹³è¡¡</option><option value="geometric">ğŸ”· ç´”ç²¹å¹¾ä½•</option><option value="ai_art">âœ¨ AI å…¨ç”Ÿåœ–</option></select></div><div class="flex flex-col gap-1.5"><label class="text-emerald-400 font-bold uppercase text-[10px]">Theme Style</label><select id="ppt-theme" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="Professional">ğŸ’¼ å°ˆæ¥­å•†å‹™</option><option value="Cyberpunk">ğŸ”® è³½åšé¾å…‹</option><option value="Warm">ğŸ‚ æº«æš–äººæ–‡</option></select></div>`;
                pptSettings.classList.add('open');
                input.placeholder = "è¼¸å…¥ç°¡å ±ä¸»é¡Œ...";
            } else if (m === 'video') {
                pptSettings.innerHTML = `<div class="flex flex-col gap-1.5"><label class="text-purple-400 font-bold uppercase text-[10px]">Cinematic Style</label><select id="video-style" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="Cinematic">ğŸ¬ é›»å½±è³ªæ„Ÿ</option><option value="Anime">ğŸŒ æ—¥ç³»å‹•ç•«</option><option value="Claymation">ğŸ§± é»åœŸå‹•ç•«</option><option value="Cyberpunk">ğŸ”® æœªä¾†ç§‘å¹»</option></select></div><div class="flex flex-col gap-1.5"><label class="text-purple-400 font-bold uppercase text-[10px]">Camera Movement</label><select id="video-cam" class="bg-[#1e293b] text-white border border-white/10 rounded-lg p-2 outline-none"><option value="Static">ğŸ›‘ å›ºå®šé¡é ­</option><option value="Pan">â†”ï¸ æ°´å¹³é‹é¡</option><option value="Zoom In">ğŸ” ç·©æ…¢æ¨é€²</option><option value="Drone">ğŸš ç©ºæ‹è¦–è§’</option></select></div>`;
                pptSettings.classList.add('open');
                input.placeholder = "æè¿°ç•«é¢å‹•ä½œ (ä¾‹å¦‚: é›¨ä¸­å¥”è·‘çš„æ©Ÿå™¨äºº)...";
            } else {
                pptSettings.classList.remove('open');
                input.placeholder = "è¼¸å…¥è¨Šæ¯...";
            }
        }
        updateModeUI();

        document.getElementById('file-upload').onchange = async (e) => { if(e.target.files[0]) { setLoading(true, "Optimizing..."); activeFile = await compressImage(e.target.files[0]); fileStatus.classList.remove('hidden'); document.getElementById('filename-display').innerText = activeFile.name; setLoading(false); } };

        async function handleSend() {
            const text = input.value.trim();
            if((!text && !activeFile) || btn.disabled) return;
            addMessage('user', text);
            
            let extraOptions = {};
            if (modeSelect.value === 'presentation') extraOptions = { visual: document.getElementById('ppt-visual').value, theme: document.getElementById('ppt-theme').value };
            else if (modeSelect.value === 'video') extraOptions = { style: document.getElementById('video-style').value, camera: document.getElementById('video-cam').value };

            const payload = { message: text, session_id: sessId, mode: modeSelect.value, options: extraOptions };
            input.value = '';
            if(activeFile) { scanner.classList.remove('hidden'); payload.file_data = (await toBase64(activeFile)).split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }

            setLoading(true, modeSelect.value === 'video' ? "Creating Video..." : "Processing...");

            try {
                const res = await fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload), redirect: 'follow' });
                const data = await res.json();
                if(data.status === "success") addMessage('ai', data.reply, { model: data.model, cached: data.cached, image: data.image, mime: data.mime, video: data.videoUrl });
                else addMessage('ai', "ğŸš¨ Error: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); scanner.classList.add('hidden'); }
        }

        function addMessage(role, text, meta = null) {
            const w = document.createElement('div'); w.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in group`;
            const m = document.createElement('div'); m.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} prose prose-invert prose-sm shadow-2xl relative`;

            if(meta && meta.video) {
                m.innerHTML += `<div class="mb-4 rounded-xl overflow-hidden shadow-2xl border border-purple-500/30 bg-black"><video controls autoplay loop muted class="w-full aspect-video"><source src="${meta.video}" type="video/mp4"></video><div class="p-2 text-[10px] text-purple-300 bg-purple-900/20 text-center font-mono">ğŸ¥ Generated by Veo</div></div>`;
            }
            if(meta && meta.image) m.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-lg mb-3 shadow-lg border border-white/10">`;

            const safeText = (text && text !== "undefined") ? text : "";
            if (safeText) {
                const t = document.createElement('div'); t.innerHTML = marked.parse(safeText); m.appendChild(t);
                if (role === 'ai') {
                    const c = document.createElement('div'); c.className = "mt-4 pt-2 border-t border-white/5 flex justify-end opacity-0 group-hover:opacity-100 transition-opacity";
                    c.innerHTML = `<button onclick="navigator.clipboard.writeText(this.parentElement.previousElementSibling.innerText);this.innerHTML='âœ… Copied!'" class="text-[10px] bg-slate-700/50 hover:bg-emerald-600 text-slate-400 hover:text-white px-3 py-1 rounded-lg uppercase font-bold">ğŸ“‹ Copy</button>`;
                    m.appendChild(c);
                }
            }
            if(meta) m.innerHTML += `<div class="mt-2 opacity-30 text-[8px] font-mono italic">NODE: ${meta.model}</div>`;
            w.appendChild(m); chatWindow.appendChild(w); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-emerald-500 text-[10px] font-black animate-pulse mt-2 px-2'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { const e = document.getElementById('loader'); if(e) e.remove(); } }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        function clearFile() { activeFile = null; fileStatus.classList.add('hidden'); scanner.classList.add('hidden'); }
        function compressImage(f) { return new Promise(r => { const i = new Image(); i.src = URL.createObjectURL(f); i.onload = () => { const c = document.createElement('canvas'); c.width = i.width; c.height = i.height; c.getContext('2d').drawImage(i, 0, 0); c.toBlob(b => r(new File([b], f.name, {type: "image/jpeg"})), 'image/jpeg', 0.85); }; }); }
    </script>
</body>
</html>
